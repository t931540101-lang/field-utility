<div class="box">

    <div class="grid" id="grid">

<div class="btns-area">

<script>
    let curStamp = "";
    function sel(t, el) {
        curStamp = t;
        document.querySelectorAll('.btn').forEach(b => b.classList.remove('selected'));
        if(t!=="") el.classList.add('selected');
    }

    function render() {
        const grid = document.getElementById('grid');
        grid.querySelectorAll('.cell').forEach(i => i.remove());
        const y = 2026, m = 2; // 3æœˆ
        const first = new Date(y, m, 1).getDay();
        const days = new Date(y, m + 1, 0).getDate();

        for (let i = 0; i < first; i++) grid.appendChild(document.createElement('div'));
        for (let i = 1; i <= days; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            const d = new Date(y, m, i).getDay();
            let nC = "day-num"; if(d===0) nC+=" sun"; if(d===6) nC+=" sat";
            const key = `life-${y}-${m+1}-${i}`;
            const val = localStorage.getItem(key) || "";
            
            let tC = "";
            if(val.includes("è²·èœ")) tC="tag-food";
            else if(val.includes("èšé¤")) tC="tag-meet";
            else if(val.includes("çœ‹é†«ç”Ÿ")) tC="tag-doc";
            else if(val.includes("å‡ºéŠ")) tC="tag-travel";
            else if(val.includes("è¨˜äº‹")) tC="tag-event";

            cell.innerHTML = `<div class="${nC}">${i}</div><div class="memo ${tC}">${val}</div>`;
            cell.onclick = () => {
                if(curStamp === "CLEAR") { localStorage.removeItem(key); }
                else if(curStamp !== "") {
                    const old = localStorage.getItem(key) || "";
                    const n = old ? old + "\n" + curStamp : curStamp;
                    localStorage.setItem(key, n);
                } else {
                    const n = prompt("æƒ³è¨˜é»ä»€éº¼ï¼Ÿ", val);
                    if(n !== null) localStorage.setItem(key, n);
                }
                render();
            };
            grid.appendChild(cell);
        }
    }
    render();
</script>
