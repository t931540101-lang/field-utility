<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>黑雲端班表系統 V4.4</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            margin: 0;
            background-image: url('https://lh3.googleusercontent.com/pw/AP1GczPrvN9E_p-8K2n8_P3B6R9_xW1R_P_z_y_x_v_w_u_s_r_q_p_o_n_m_l_k_j_i_h_g_f_e_d_c_b_a'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #2c3e50;
        }

        /* 強化毛玻璃效果，確保文字清晰 */
        .glass-panel {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .grid-cell { 
            min-height: 85px; 
            border-right: 1px solid rgba(0, 0, 0, 0.1); 
            border-bottom: 1px solid rgba(0, 0, 0, 0.1); 
        }
        
        .today-highlight { 
            box-shadow: inset 0 0 0 3px #c0392b; 
            background: rgba(255, 255, 255, 0.9); 
        }

        .val-text { font-weight: 900; font-size: 14px; text-align: center; }
        .color-day { color: #1a4d33; } 
        .color-off { color: #b91c1c; } 
        .color-special { color: #b45309; } 
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyB2_tKKsVT4kdW7PPkJgI9O7S1YdCWor48",
            databaseURL: "https://factor-security-d1965-default-rtdb.firebaseio.com",
            projectId: "factor-security-d1965",
            appId: "1:864846943143:web:4cfa18cd20d2f712225c82"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function App() {
            const params = new URLSearchParams(window.location.search);
            const urlName = params.get('n');
            const urlID = params.get('id');

            const todayObj = new Date();
            const [curYear, setCurYear] = useState(todayObj.getFullYear());
            const [curMonth, setCurMonth] = useState(todayObj.getMonth());
            const [schedules, setSchedules] = useState({});
            
            const [userName, setUserName] = useState(urlName || localStorage.getItem('guardName') || "小黑哥");
            const [userID, setUserID] = useState(urlID || localStorage.getItem('guardID') || "D01762");
            const [shiftText, setShiftText] = useState("");
            const [isClearMode, setIsClearMode] = useState(false);

            useEffect(() => {
                const ref = db.ref('guardSchedules');
                const listener = ref.on('value', (s) => setSchedules(s.val() || {}));
                return () => ref.off('value', listener);
            }, []);

            useEffect(() => {
                localStorage.setItem('guardName', userName);
                localStorage.setItem('guardID', userID);
            }, [userName, userID]);

            const changeMonth = (dir) => {
                let m = curMonth + dir; let y = curYear;
                if (m < 0) { m = 11; y--; } else if (m > 11) { m = 0; y++; }
                setCurMonth(m); setCurYear(y);
            };

            const handleCellClick = (day) => {
                const cellId = `${curYear}_${curMonth + 1}_${userName}_${day}`;
                if (isClearMode) {
                    db.ref(`guardSchedules/${cellId}`).set("");
                } else if (shiftText) {
                    db.ref(`guardSchedules/${cellId}`).set(shiftText);
                }
            };

            const firstDay = new Date(curYear, curMonth, 1).getDay();
            const daysInMonth = new Date(curYear, curMonth + 1, 0).getDate();

            return (
                <div className="max-w-lg mx-auto glass-panel min-h-screen pb-52 shadow-2xl relative">
                    <div className="bg-black text-white px-4 py-3 text-lg font-black flex justify-between border-b-2 border-[#c0392b] sticky top-0 z-[60]">
                        <span onClick={() => { const n = prompt("修改姓名", userName); if(n) setUserName(n); }}>姓名：{userName} ✎</span>
                        <span>ID：{userID}</span>
                    </div>

                    <header className="bg-[#1e3a8a] text-white p-4 flex justify-between items-center shadow-md">
                        <button onClick={() => changeMonth(-1)} className="text-2xl px-4 font-bold">❮</button>
                        <div className="text-center">
                            <h1 className="text-xl font-black">黑雲端班表系統 V4.4</h1>
                            <p className="text-sm font-bold">{curYear}年 {curMonth + 1}月</p>
                        </div>
                        <button onClick={() => changeMonth(1)} className="text-2xl px-4 font-bold">❯</button>
                    </header>

                    <div className="grid grid-cols-7 border-t border-gray-300">
                        {["日","一","二","三","四","五","六"].map(w => (
                            <div key={w} className={`text-center py-2 font-black text-sm bg-gray-100/50 border-b border-gray-300 ${w==='日'||w==='六' ? 'text-red-600' : 'text-gray-600'}`}>{w}</div>
                        ))}
                        {Array.from({ length: firstDay }).map((_, i) => <div key={`b-${i}`} className="grid-cell"></div>)}
                        {Array.from({ length: daysInMonth }).map((_, i) => {
                            const day = i + 1;
                            const cellId = `${curYear}_${curMonth + 1}_${userName}_${day}`;
                            const note = schedules[cellId] || "";
                            const isWeekend = new Date(curYear, curMonth, day).getDay() % 6 === 0;
                            const isToday = todayObj.getFullYear() === curYear && todayObj.getMonth() === curMonth && todayObj.getDate() === day;
                            
                            let textColor = "color-day";
                            if (note.includes("休") || note.includes("例") || note.includes("❌")) textColor = "color-off";
                            else if (note.includes("特")) textColor = "color-special";
                            
                            return (
                                <div key={day} onClick={() => handleCellClick(day)} className={`grid-cell p-1 flex flex-col relative active:bg-blue-100 ${isToday ? 'today-highlight' : ''}`}>
                                    <div className={`text-sm font-black ${isWeekend ? 'text-red-500' : 'text-gray-700'}`}>{day}</div>
                                    <div className={`mt-auto mb-1 val-text ${textColor}`}>{note}</div>
                                </div>
                            );
                        })}
                    </div>

                    <div className="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-lg bg-white/90 backdrop-blur-md border-t-2 border-gray-300 p-4 z-[70] shadow-2xl">
                        <div className="flex gap-2 mb-4">
                            <input 
                                type="text" 
                                value={shiftText} 
                                onChange={(e) => {setShiftText(e.target.value); setIsClearMode(false);}}
                                placeholder="✏️ 輸入或點選按鈕"
                                className="flex-1 p-3 rounded-xl border-2 border-gray-300 font-bold text-center outline-none focus:border-blue-800 bg-white"
                            />
                            <button onClick={() => {setIsClearMode(!isClearMode); setShiftText("");}} className={`px-4 rounded-xl border-2 font-black transition-all ${isClearMode ? 'bg-red-600 text-white border-red-700' : 'bg-white text-gray-400 border-gray-300'}`}>{isClearMode ? "清除" : "抹"}</button>
                        </div>
                        <div className="grid grid-cols-4 gap-2 text-center">
                            {["日B班", "夜B班", "夜E班", "休假", "例假", "特休", "補休", "換班"].map(s => (
                                <button key={s} onClick={() => {setShiftText(s); setIsClearMode(false);}} className="bg-white border-2 border-gray-300 py-3 rounded-xl text-[13px] font-black text-gray-700 active:bg-blue-800 active:text-white shadow-sm">{s}</button>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
