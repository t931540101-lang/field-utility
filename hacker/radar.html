<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDC1200_AUTHENTIC</title>
    <style>
        body { background-color: #050a05; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; font-family: 'Courier New', monospace; color: #0f0; }
        .radar-container { position: relative; width: 280px; height: 280px; border: 2px solid #0f0; border-radius: 50%; background: radial-gradient(circle, rgba(0,255,0,0.1) 0%, #000 80%); box-shadow: 0 0 20px #0f04; }
        .scanner { position: absolute; top: 50%; left: 50%; width: 140px; height: 140px; background: conic-gradient(from 0deg, #0f08 0%, transparent 25%); border-radius: 100% 0 0 0; transform-origin: top left; animation: scan 3s linear infinite; }
        @keyframes scan { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .mdc-btn { margin-top: 30px; background: #060; color: #fff; border: 2px solid #0f0; padding: 15px 30px; font-weight: bold; cursor: pointer; box-shadow: 0 0 15px #0f0; border-radius: 5px; font-size: 18px; }
        .mdc-btn:active { background: #0a0; transform: scale(0.95); }
    </style>
</head>
<body>

    <div class="radar-container">
        <div class="scanner"></div>
    </div>

    <div class="status-panel" style="text-align: center;">
        <p id="status">> SYSTEM READY</p>
        <button class="mdc-btn" onclick="playRealMDC()">PUSH TO TALK</button>
    </div>

    <script>
        // 柔特別提取的真實錄音檔連結 (這是最正宗的 MDC 1200 拍碼)
        const realSound = new Audio('https://files.catbox.moe/5m3l3c.mp3'); 

        function playRealMDC() {
            realSound.currentTime = 0;
            realSound.volume = 1.0;
            realSound.play();
            
            document.getElementById('status').innerHTML = "> SENDING UNIT_ID... DONE";
            document.getElementById('status').style.color = "#0f0";
            setTimeout(() => {
                document.getElementById('status').innerHTML = "> SYSTEM READY";
                document.getElementById('status').style.color = "#0f0";
            }, 2000);
        }
    </script>
</body>
</html>
