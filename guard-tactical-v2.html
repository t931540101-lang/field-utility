<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #0f172a; color: #f1f5f9; margin: 0; }
        .grid-cell { min-height: 75px; border: 1px solid #334155; }
        .today-border { border: 3px solid #38bdf8 !important; background: #1e293b; }
        .weekend-bg { background-color: #1e1b4b; }
        /* é‡å°æ‰‹æ©Ÿçª„è¢å¹•å„ªåŒ– */
        select, button { font-size: 16px !important; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const todayObj = new Date();
            const [curYear, setCurYear] = useState(todayObj.getFullYear());
            const [curMonth, setCurMonth] = useState(todayObj.getMonth());
            
            // ç¨ç«‹æœ¬åœ°å­˜æª”ï¼šlocalSchedules_tactical
            const [schedules, setSchedules] = useState(() => {
                const saved = localStorage.getItem('localSchedules_tactical');
                return saved ? JSON.parse(saved) : {};
            });
            const [userName, setUserName] = useState(localStorage.getItem('guardName') || "å°é»‘å“¥");
            const [userID, setUserID] = useState(localStorage.getItem('guardID') || "D01762");
            
            const [factory, setFactory] = useState("");
            const [shiftType, setShiftType] = useState("");
            const [isClearMode, setIsClearMode] = useState(false);

            useEffect(() => {
                localStorage.setItem('localSchedules_tactical', JSON.stringify(schedules));
                localStorage.setItem('guardName', userName);
                localStorage.setItem('guardID', userID);
            }, [schedules, userName, userID]);

            const changeMonth = (dir) => {
                let m = curMonth + dir;
                let y = curYear;
                if (m < 0) { m = 11; y--; }
                else if (m > 11) { m = 0; y++; }
                setCurMonth(m);
                setCurYear(y);
            };

            const handleCellClick = (day) => {
                const dateKey = `${curYear}-${curMonth + 1}-${day}`;
                let newSchedules = { ...schedules };

                if (isClearMode) {
                    delete newSchedules[dateKey];
                } else if (factory || shiftType) {
                    newSchedules[dateKey] = [factory, shiftType].filter(Boolean).join("\n");
                } else {
                    const note = prompt("å¿«é€Ÿè¨˜äº‹ï¼š", schedules[dateKey] || "");
                    if (note !== null) {
                        if (note === "") delete newSchedules[dateKey];
                        else newSchedules[dateKey] = note;
                    }
                }
                setSchedules(newSchedules);
            };

            const firstDay = new Date(curYear, curMonth, 1).getDay();
            const daysInMonth = new Date(curYear, curMonth + 1, 0).getDate();
            const isThisMonth = todayObj.getFullYear() === curYear && todayObj.getMonth() === curMonth;

            return (
                <div className="max-w-lg mx-auto bg-[#0f172a] min-h-screen pb-28">
                    {/* é ‚éƒ¨è³‡è¨Šæ¬„ï¼šé»æ“Šä¿®æ”¹å€‹äººè³‡è¨Š */}
                    <div className="bg-slate-900 text-white px-4 py-4 text-xl font-black flex justify-between border-b-4 border-blue-500 sticky top-0 z-[60] shadow-2xl">
                        <span onClick={() => { const n = prompt("è¼¸å…¥å§“å", userName); if(n) setUserName(n); }}>ğŸ‘¤ {userName}</span>
                        <span onClick={() => { const id = prompt("è¼¸å…¥å·¥è™Ÿ", userID); if(id) setUserID(id); }}>ğŸ†” {userID}</span>
                    </div>

                    <header className="bg-blue-900 text-white p-4 flex justify-between items-center shadow-lg">
                        <button onClick={() => changeMonth(-1)} className="text-2xl px-6 active:scale-75 transition-all">â®</button>
                        <h1 className="text-xl font-black tracking-widest text-blue-100">{curYear} / {curMonth + 1}æœˆ</h1>
                        <button onClick={() => changeMonth(1)} className="text-2xl px-6 active:scale-75 transition-all">â¯</button>
                    </header>

                    <div className="grid grid-cols-7 border-t border-slate-700">
                        {["æ—¥","ä¸€","äºŒ","ä¸‰","å››","äº”","å…­"].map(w => (
                            <div key={w} className="text-center py-2 text-slate-400 font-bold text-sm bg-slate-800/50">{w}</div>
                        ))}
                        {Array.from({ length: firstDay }).map((_, i) => <div key={`b-${i}`} className="grid-cell bg-slate-900/30"></div>)}
                        {Array.from({ length: daysInMonth }).map((_, i) => {
                            const day = i + 1;
                            const dateKey = `${curYear}-${curMonth + 1}-${day}`;
                            const note = schedules[dateKey] || "";
                            const isWeekend = new Date(curYear, curMonth, day).getDay() % 6 === 0;
                            const isToday = isThisMonth && todayObj.getDate() === day;
                            
                            let textColor = "text-emerald-400";
                            if (note.includes("ä¼‘")) textColor = "text-rose-500";
                            
                            return (
                                <div key={day} onClick={() => handleCellClick(day)} 
                                     className={`grid-cell p-1 flex flex-col relative active:bg-slate-700 transition-colors ${isToday ? 'today-border' : ''} ${isWeekend ? 'weekend-bg' : ''}`}>
                                    <div className={`text-base font-bold ${isWeekend ? 'text-rose-400' : 'text-slate-400'}`}>{day}</div>
                                    <div className={`mt-auto text-[13px] font-black leading-tight text-center whitespace-pre-wrap ${textColor}`}>
                                        {note}
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                    {/* ä¸‹æ–¹æˆ°è¡“æ§åˆ¶åˆ— */}
                    <div className="fixed bottom-4 left-1/2 -translate-x-1/2 w-[95%] max-w-md bg-slate-900/90 backdrop-blur-md border-2 border-slate-700 p-3 rounded-2xl flex gap-2 z-[70] shadow-2xl">
                        <select value={factory} onChange={e => {setFactory(e.target.value); setIsClearMode(false);}} 
                                className="flex-1 p-3 rounded-xl bg-slate-800 text-white text-base font-bold outline-none border border-slate-600 focus:border-blue-500">
                            <option value="">ğŸ¢ å» å€</option>
                            <option value="ä¸€å» ">ä¸€å» </option>
                            <option value="äºŒå» ">äºŒå» </option>
                        </select>
                        <select value={shiftType} onChange={e => {setShiftType(e.target.value); setIsClearMode(false);}} 
                                className="flex-1 p-3 rounded-xl bg-slate-800 text-white text-base font-bold outline-none border border-slate-600 focus:border-blue-500">
                            <option value="">ğŸ“ ç­åˆ¥</option>
                            <option value="æ—¥B">â˜€ï¸ æ—¥B</option>
                            <option value="å¤œB">ğŸŒ™ å¤œB</option>
                            <option value="ä¼‘å‡">ğŸ”´ ä¼‘å‡</option>
                        </select>
                        <button onClick={() => {setIsClearMode(!isClearMode); setFactory(""); setShiftType("");}} 
                                className={`flex-1 p-3 rounded-xl font-black text-base shadow-lg transition-all ${isClearMode ? 'bg-rose-600 text-white' : 'bg-slate-700 text-slate-300'}`}>
                            {isClearMode ? "åˆªé™¤ä¸­" : "æ©¡çš®æ“¦"}
                        </button>
                    </div>
                </div>
            );
        }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
    </script>
</body>
</html>
