<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>黑雲端班表系統 V4.7</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #e8e2d0; margin: 0; overflow-x: hidden; }
        
        /* 中央徽章：如果圖片掛了，會自動隱藏，絕不噴網址 */
        .watermark-bg {
            position: fixed;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            opacity: 0.15;
            z-index: 0;
            pointer-events: none;
            display: block;
        }

        .main-container { position: relative; z-index: 10; background: rgba(232, 226, 208, 0.7); min-height: 100vh; }
        .grid-cell { min-height: 85px; border-right: 1px solid #c2b99a; border-bottom: 1px solid #c2b99a; }
        .today-highlight { box-shadow: inset 0 0 0 3px #c0392b; background: rgba(255, 252, 245, 0.8); }
        .val-text { font-weight: 900; font-size: 13px; text-align: center; }
        .color-day { color: #2e5a44; } 
        .color-off { color: #c0392b; } 
        .color-special { color: #f39c12; } 
    </style>
</head>
<body>
    {/* 這裡就是剛剛出事的地方，我加了隱形保護 */}
    <img src="https://raw.githubusercontent.com/t931540101-lang/field-utility/main/logo.png" 
         class="watermark-bg" 
         alt="" 
         onerror="this.style.display='none'">
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        // Firebase 設定與之前相同
        const firebaseConfig = {
            apiKey: "AIzaSyB2_tKKsVT4kdW7PPkJgI9O7S1YdCWor48",
            databaseURL: "https://factor-security-d1965-default-rtdb.firebaseio.com",
            projectId: "factor-security-d1965",
            appId: "1:864846943143:web:4cfa18cd20d2f712225c82"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function App() {
            const params = new URLSearchParams(window.location.search);
            const [userName, setUserName] = useState(params.get('n') || localStorage.getItem('guardName') || "小黑哥");
            const [userID, setUserID] = useState(params.get('id') || localStorage.getItem('guardID') || "D01762");
            const [curYear, setCurYear] = useState(new Date().getFullYear());
            const [curMonth, setCurMonth] = useState(new Date().getMonth());
            const [schedules, setSchedules] = useState({});
            const [shiftText, setShiftText] = useState("");
            const [isClearMode, setIsClearMode] = useState(false);

            useEffect(() => {
                const ref = db.ref('guardSchedules');
                const listener = ref.on('value', (s) => setSchedules(s.val() || {}));
                return () => ref.off('value', listener);
            }, []);

            const firstDay = new Date(curYear, curMonth, 1).getDay();
            const daysInMonth = new Date(curYear, curMonth + 1, 0).getDate();

            return (
                <div className="max-w-lg mx-auto main-container pb-52 shadow-2xl">
                    <div className="bg-black text-white px-4 py-3 text-lg font-black flex justify-between border-b-2 border-[#c0392b]">
                        <span>姓名：{userName} ✎</span>
                        <span>工號：{userID}</span>
                    </div>
                    <header className="bg-[#2e5a44] text-white p-4 flex justify-between items-center shadow-md">
                        <button onClick={() => setCurMonth(curMonth - 1)} className="text-2xl px-4">❮</button>
                        <div className="text-center">
                            <h1 className="text-xl font-black">黑雲端班表系統 V4.7</h1>
                            <p className="text-sm font-bold">{curYear}年 {curMonth + 1}月</p>
                        </div>
                        <button onClick={() => setCurMonth(curMonth + 1)} className="text-2xl px-4">❯</button>
                    </header>
                    {/* ... (其餘網格內容與 V4.6 相同，保持專業整齊) ... */}
                    <div className="grid grid-cols-7 border-t border-[#c2b99a]">
                        {["日","一","二","三","四","五","六"].map(w => (
                            <div key={w} className={`text-center py-2 font-black text-sm bg-[#f0e9d2]/80 border-b border-[#c2b99a] ${w==='日'||w==='六' ? 'text-red-600' : 'text-gray-600'}`}>{w}</div>
                        ))}
                        {Array.from({ length: firstDay }).map((_, i) => <div key={`b-${i}`} className="grid-cell"></div>)}
                        {Array.from({ length: daysInMonth }).map((_, i) => {
                            const day = i + 1;
                            const cellId = `${curYear}_${curMonth + 1}_${userName}_${day}`;
                            const note = schedules[cellId] || "";
                            return (
                                <div key={day} onClick={() => {
                                    if(isClearMode) db.ref(`guardSchedules/${cellId}`).set("");
                                    else if(shiftText) db.ref(`guardSchedules/${cellId}`).set(shiftText);
                                }} className="grid-cell p-1 flex flex-col relative active:bg-white/50">
                                    <div className="text-sm font-black text-gray-700">{day}</div>
                                    <div className={`mt-auto mb-1 val-text ${note.includes('休')?'color-off':'color-day'}`}>{note}</div>
                                </div>
                            );
                        })}
                    </div>
                    <div className="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-lg bg-white/90 p-4 z-[70] border-t border-gray-300">
                        <div className="flex gap-2 mb-4">
                            <input type="text" value={shiftText} onChange={(e)=>setShiftText(e.target.value)} className="flex-1 p-3 border-2 border-gray-300 rounded-xl font-bold text-center" placeholder="輸入班別"/>
                            <button onClick={()=>setIsClearMode(!isClearMode)} className={`px-4 rounded-xl border-2 font-black ${isClearMode?'bg-red-600 text-white':'bg-white text-gray-400'}`}>抹</button>
                        </div>
                        <div className="grid grid-cols-4 gap-2">
                            {["日B班", "夜B班", "夜E班", "休假", "例假", "特休", "補休", "換班"].map(s => (
                                <button key={s} onClick={()=>{setShiftText(s);setIsClearMode(false)}} className="bg-white border-2 border-gray-300 py-3 rounded-xl text-[13px] font-black">{s}</button>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
