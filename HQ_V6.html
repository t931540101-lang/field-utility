<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M-SECURITY | HQ 戰術終端 V7.0</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --cyan: #00f2ff; --warn: #ff4d4f; --bg: #050505; --card: #111; --border: #333; --accent: #27ae60; }
        body { background: var(--bg); color: white; font-family: "Microsoft JhengHei", sans-serif; margin: 0; padding: 0; }
        
        header { background: #000; padding: 12px; text-align: center; border-bottom: 2px solid var(--cyan); }
        header h1 { margin: 0; font-size: 18px; font-style: italic; color: var(--cyan); letter-spacing: 2px; }

        /* 分頁導航 */
        nav { display: flex; background: #111; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .tab-btn { flex: 1; padding: 12px 5px; text-align: center; color: #666; font-size: 12px; font-weight: bold; cursor: pointer; }
        .tab-btn.active { color: var(--cyan); border-bottom: 2px solid var(--cyan); background: #1a1a1a; }

        .content { padding: 12px; display: none; }
        .content.active { display: block; }

        /* 監控卡片 */
        .section-title { font-size: 14px; color: var(--cyan); border-left: 4px solid var(--cyan); padding-left: 8px; margin: 0 0 10px 0; font-weight: bold; }
        
        /* 列表樣式 ( 模仿前端通知欄 ) */
        .log-item { background: #111; border: 1px solid #333; border-left: 5px solid var(--accent); padding: 12px; margin-bottom: 10px; border-radius: 4px; }
        .log-item.is-out { opacity: 0.5; border-left-color: #666; }
        .log-item.is-urgent { border-left-color: var(--warn); }

        .log-header { display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 5px; font-size: 14px; }
        .log-body { font-size: 12px; color: #aaa; line-height: 1.5; }
        
        /* 捲軸區 */
        .scroll-box { max-height: calc(100vh - 120px); overflow-y: auto; }
        
        /* 部署管理 ( 僅保留這塊需要輸入 ) */
        input { width: 100%; padding: 10px; background: #000; border: 1px solid #444; color: #fff; border-radius: 4px; margin-bottom: 8px; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
        .btn-cyan { background: var(--cyan); color: #000; }
        .btn-red { background: var(--warn); color: #fff; }
    </style>
</head>
<body>

<header><h1>M-SECURITY HQ V7.0</h1></header>

<nav>
    <div class="tab-btn active" onclick="switchTab('visitor')">訪客監控</div>
    <div class="tab-btn" onclick="switchTab('handover')">交接監控</div>
    <div class="tab-btn" onclick="switchTab('manage')">部署管理</div>
</nav>

<div id="visitor" class="content active">
    <p class="section-title">即時訪客動態 ( 前端同步 )</p>
    <div class="scroll-box" id="visitorFeed"></div>
</div>

<div id="handover" class="content">
    <p class="section-title">交接事項公告 ( 前端同步 )</p>
    <div class="scroll-box" id="handoverFeed"></div>
</div>

<div id="manage" class="content">
    <p class="section-title">名單與警戒部署</p>
    <input type="text" id="eID" placeholder="工號">
    <input type="text" id="eName" placeholder="對象姓名">
    <input type="text" id="eReason" placeholder="單位 / 備註">
    <div style="display:flex; gap:10px;">
        <button class="btn btn-cyan" onclick="deploy('employee_list')">員工部署</button>
        <button class="btn btn-red" onclick="deploy('blacklist_data')">黑名單發布</button>
    </div>
</div>

<script>
    // --- 連線配置 ---
    const firebaseConfig = {
        apiKey: "AIzaSyB2_tKKsVT4kdW7PPkJgI9O7S1YdCWor48",
        databaseURL: "https://factor-security-d1965-default-rtdb.firebaseio.com",
        projectId: "factor-security-d1965",
        appId: "1:864846943143:web:4cfa18cd20d2f712225c82"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function switchTab(id) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    // --- 訪客監控邏輯 ---
    db.ref('visitor_logs').limitToLast(15).on('value', snap => {
        const feed = document.getElementById('visitorFeed'); feed.innerHTML = '';
        const data = snap.val();
        if(data) {
            Object.keys(data).reverse().forEach(key => {
                const v = data[key];
                const isOut = v.leaveTime !== "";
                feed.innerHTML += `
                    <div class="log-item ${isOut?'is-out':''}">
                        <div class="log-header">
                            <span>${v.name} (${v.count}人)</span>
                            <span style="color:${isOut?'#666':'#27ae60'}">${isOut?'已離廠':'在場中'}</span>
                        </div>
                        <div class="log-body">
                            公司：${v.company}<br>
                            訪：${v.target} | 入廠：${v.timeIn}${isOut?' | 出廠：'+v.leaveTime:''}
                        </div>
                    </div>`;
            });
        }
    });

    // --- 交接監控邏輯 ---
    db.ref('reactLogs').limitToLast(15).on('value', snap => {
        const feed = document.getElementById('handoverFeed'); feed.innerHTML = '';
        const data = snap.val();
        if(data) {
            Object.keys(data).reverse().forEach(key => {
                const h = data[key];
                const isC = h.confirmedBy != null;
                feed.innerHTML += `
                    <div class="log-item ${h.urgent?'is-urgent':''}" style="border-left-color:${isC?'#27ae60':''}">
                        <div class="log-header" style="font-size:11px; color:#666;">
                            <span>${h.time}</span>
                            ${isC?`<span style="color:#27ae60">✓ 已閱: ${h.confirmedBy}</span>`:''}
                        </div>
                        <div style="font-size:15px; font-weight:bold; margin-top:5px;">${h.note}</div>
                    </div>`;
            });
        }
    });

    // --- 部署管理邏輯 ---
    function deploy(path) {
        const name = document.getElementById('eName').value.trim();
        if(!name) return;
        db.ref(path + '/' + (document.getElementById('eID').value || Date.now())).set({
            name, id: document.getElementById('eID').value, reason: document.getElementById('eReason').value
        }).then(() => {
            alert("部署成功");
            document.getElementById('eName').value = "";
        });
    }
</script>
</body>
</html>
