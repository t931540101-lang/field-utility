<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>黑雲端班表系統 V4.5</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: #e8e2d0; /* 換回您最愛的漂漂底色 */
            margin: 0;
            overflow-x: hidden;
        }

        /* 中央徽章浮水印 */
        .watermark-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; /* 放在中間，佔據 80% 寬度 */
            opacity: 0.15; /* 調得很淡，確保不擋字 */
            z-index: 0;
            pointer-events: none; /* 讓它不會被點到 */
        }

        .main-container {
            position: relative;
            z-index: 10;
            background: rgba(249, 244, 232, 0.7); /* 半透明米色，透出底下的星星 */
            min-height: 100vh;
        }

        .grid-cell { 
            min-height: 85px; 
            border-right: 1px solid rgba(194, 185, 154, 0.6); 
            border-bottom: 1px solid rgba(194, 185, 154, 0.6); 
        }
        
        .today-highlight { box-shadow: inset 0 0 0 3px #c0392b; background: rgba(255, 252, 245, 0.8); }
        .val-text { font-weight: 900; font-size: 13px; text-align: center; }
        .color-day { color: #2e5a44; } 
        .color-off { color: #c0392b; } 
        .color-special { color: #f39c12; } 
    </style>
</head>
<body>
    {/* 插入中央徽章圖片 */}
    <img src="https://share.google/s2QYgr4o0iid94PN1" class="watermark-bg" alt="Logo">
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        // ... (Firebase 設定維持 V4.3 穩定版) ...

        function App() {
            // ... (邏輯維持不變) ...
            return (
                <div className="max-w-lg mx-auto main-container pb-52 shadow-2xl">
                    {/* 這裡面的內容就維持 V4.3 那套漂亮的 UI */}
                    <div className="bg-black text-white px-4 py-3 text-lg font-black flex justify-between border-b-2 border-[#c0392b]">
                        <span>姓名：{userName}</span>
                        <span>工號：{userID}</span>
                    </div>

                    <header className="bg-[#2e5a44] text-white p-4 flex justify-between items-center">
                        <h1 className="text-xl font-black">黑雲端班表系統 V4.5</h1>
                    </header>
                    {/* ... (其餘月曆內容) ... */}
                </div>
            );
        }
        // ...
    </script>
</body>
</html>
