<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>警衛室-廠商餐費電子表</title>
    <style>
        body { font-family: sans-serif; background-color: #f8f9fa; padding: 10px; margin: 0; }
        .card { background: white; padding: 12px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 15px; }
        h2 { font-size: 1.2rem; text-align: center; color: #333; margin-bottom: 15px; border-bottom: 2px solid #333; padding-bottom: 5px; }
        
        /* 模擬紙本表格的輸入區 */
        .input-box { display: grid; grid-template-columns: 1.5fr 2fr 1.5fr; gap: 8px; margin-bottom: 10px; }
        input, select { width: 100%; padding: 10px; border: 1px solid #999; border-radius: 4px; font-size: 16px; }
        .add-btn { width: 100%; padding: 12px; background-color: #444; color: white; border: none; border-radius: 4px; font-size: 18px; font-weight: bold; }

        /* 核心表格區 */
        .table-container { overflow-x: auto; border: 1px solid #333; }
        table { width: 100%; border-collapse: collapse; background: white; min-width: 400px; }
        th, td { border: 1px solid #333; padding: 8px; text-align: center; font-size: 14px; }
        th { background-color: #f0f0f0; }
        .weekend { background-color: #fff9c4; } /* 模擬紙本的黃色假日格 */
        .total-row { background-color: #e0e0e0; font-weight: bold; }
        .edit-btn { color: #007bff; border: none; background: none; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="card">
        <h2>廠商餐費登記表 (數位版)</h2>
        <div class="input-box">
            <input type="date" id="entryDate">
            <select id="vendorName">
                <option value="俊丰">俊丰</option>
                <option value="祥箐">祥箐</option>
                <option value="自定義">＋其他廠商</option>
            </select>
            <input type="number" id="quantity" value="1" placeholder="份數">
        </div>
        <button class="add-btn" onclick="addEntry()">寫入表格 ✍️</button>
    </div>

    <div class="card" style="padding: 5px;">
        <div class="table-container">
            <table id="mainTable">
                <thead>
                    <tr>
                        <th style="width: 20%;">日期</th>
                        <th>廠商</th>
                        <th>金額 ($65/份)</th>
                        <th style="width: 15%;">修改</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
                <tfoot>
                    <tr class="total-row">
                        <td colspan="2">本月小計：</td>
                        <td id="grandTotal">$ 0</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <script>
        // 初始化日期
        document.getElementById('entryDate').valueAsDate = new Date();
        let data = [];

        function addEntry() {
            let date = document.getElementById('entryDate').value;
            let vendor = document.getElementById('vendorName').value;
            let qty = parseInt(document.getElementById('quantity').value) || 0;
            let total = qty * 65;

            if (qty > 0) {
                data.push({ date, vendor, total });
                renderTable();
                document.getElementById('quantity').value = "1";
            }
        }

        function renderTable() {
            let body = document.getElementById('tableBody');
            let grandTotal = 0;
            body.innerHTML = "";

            data.forEach((item, index) => {
                grandTotal += item.total;
                let row = body.insertRow();
                // 判斷是否為週末 (模擬紙本黃色標記)
                let day = new Date(item.date).getDay();
                if (day === 0 || day === 6) row.className = "weekend";

                row.insertCell(0).innerText = item.date.split('-').slice(1).join('/');
                row.insertCell(1).innerText = item.vendor;
                row.insertCell(2).innerText = "$" + item.total;
                let editCell = row.insertCell(3);
                editCell.innerHTML = `<button class="edit-btn" onclick="editItem(${index})">✏️</button>`;
            });

            document.getElementById('grandTotal').innerText = "$" + grandTotal.toLocaleString();
        }

        function editItem(index) {
            let newQty = prompt("請修改份數：", data[index].total / 65);
            if (newQty && !isNaN(newQty)) {
                data[index].total = parseInt(newQty) * 65;
                renderTable();
            }
        }
    </script>
</body>
</html>
