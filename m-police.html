<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M-Security 整合查詢系統</title>
    <style>
        :root {
            --mp-blue: #3273b5;       /* 實機頁籤藍 */
            --mp-dark-gray: #333;
            --mp-bg: #e1f5fe;
            --btn-grad: linear-gradient(to bottom, #74b9ff, #0984e3);
        }

        body {
            margin: 0; background-color: #b0bec5;
            font-family: "Microsoft JhengHei", sans-serif;
        }

        /* 頂部重要警訊 */
        .alert-bar {
            background: #000; color: #ff3e3e; padding: 5px;
            font-size: 13px; font-weight: bold; text-align: center;
        }

        /* 戰術頁籤 */
        .tabs {
            display: flex; background: #546e7a; color: white;
        }
        .tab {
            flex: 1; text-align: center; padding: 12px 0;
            border-right: 1px solid #455a64; font-weight: bold;
        }
        .tab.active { background: var(--mp-blue); }

        .main-content {
            background: #cfd8dc; padding: 10px; min-height: 300px;
        }

        /* 線上狀態區 */
        .status-area {
            display: flex; align-items: center; gap: 10px;
            padding: 10px; font-size: 14px;
        }
        .status-box {
            width: 20px; height: 20px; background: var(--mp-blue);
            border: 1px solid #fff;
        }

        /* 查詢輸入區 */
        .search-box {
            background: #fff; border: 1px solid #999; padding: 10px;
        }
        input {
            width: 100%; height: 45px; border: 1px solid #ccc;
            font-size: 20px; padding: 0 10px; box-sizing: border-box;
        }

        /* 雙排按鈕配置 */
        .btn-group {
            display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-top: 10px;
        }
        .btn {
            height: 55px; border: 1px solid #1565c0; color: white;
            font-size: 18px; font-weight: bold; border-radius: 2px;
            background: var(--btn-grad); cursor: pointer;
        }
        .btn-full { grid-column: span 2; background: #607d8b; border: 1px solid #455a64; }
    </style>
</head>
<body>

    <div class="alert-bar">[通報] 廠區周邊發現可疑車輛，請夥伴注意巡查</div>

    <div class="tabs">
        <div class="tab active">一般</div>
        <div class="tab">進階</div>
        <div class="tab">頻道</div>
        <div class="tab">其他</div>
    </div>

    <div class="main-content">
        <div class="status-area">
            <span>查詢模式：</span>
            <div class="status-box"></div>
            <span>線上</span>
        </div>

        <div class="search-box">
            <input type="text" placeholder="車號 / 證號">
            
            <div class="btn-group">
                <button class="btn">查 詢</button>
                <button class="btn">條碼掃描</button>
                <button class="btn btn-full">清 除</button>
            </div>
        </div>
    </div>

</body>
</html>
