<!DOCTYPE html>

<head>

    <style>

        body { margin: 0; font-family: sans-serif; background: #f5f5f5; -webkit-tap-highlight-color: transparent; }

        .cell {

        }
        .day-num { font-size: 1.1rem; font-weight: bold; }
        .lunar { font-size: 0.65rem; color: #999; }
        .memo-text { font-size: 0.85rem; color: #2e5a44; font-weight: bold; margin-top: 4px; line-height: 1.2; }
        .today { background-color: #fff9f9; box-shadow: inset 0 0 0 3px var(--red-focus); }
        
        /* ç€Ÿç‘ç´…ç·šï¼šå¾å·¦ä¸Šå¾€å³ä¸‹ (ä¿®æ­£æ–¹å‘) */
        .done::after {
            content: ""; position: absolute; top: 20%; left: -10%; width: 120%; height: 3px;
            background: rgba(211, 47, 47, 0.7); transform: rotate(15deg); pointer-events: none;
        }

        /* å‹•ä½œé¸å–®å½ˆçª— */
        #action-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;
        }
        .modal-content { background: white; padding: 20px; border-radius: 20px; width: 80%; max-width: 300px; text-align: center; }
        .modal-btn { padding: 15px; margin: 10px 0; background: #f0f0f0; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .close-btn { color: #888; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>

<div class="calendar-box">
    <header>
        <div style="font-size: 22px;">äºŒæœˆ FEBRUARY</div>
        <div style="font-size: 14px; opacity: 0.8;">ä¹™å·³å¹´è‡˜æœˆå»¿å…­</div>
    </header>
    <div class="grid" id="calendarGrid">
        <div style="text-align:center; padding: 5px; color:#999; font-size:12px;">æ—¥</div>
        <div style="text-align:center; padding: 5px; color:#999; font-size:12px;">ä¸€</div>
        <div style="text-align:center; padding: 5px; color:#999; font-size:12px;">äºŒ</div>
        <div style="text-align:center; padding: 5px; color:#999; font-size:12px;">ä¸‰</div>
        <div style="text-align:center; padding: 5px; color:#999; font-size:12px;">å››</div>
        <div style="text-align:center; padding: 10px; color:#999; font-size:12px;">äº”</div>
        <div style="text-align:center; padding: 10px; color:#999; font-size:12px;">å…­</div>
    </div>
</div>

<div id="action-modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h3 id="modal-date-title">æ—¥æœŸ</h3>
        <div class="modal-btn" style="color: #d32f2f;" onclick="toggleCrossed()">ğŸ”´ åŠƒæ‰ / å–æ¶ˆåŠƒæ‰</div>
        <div class="modal-btn" style="color: #2e5a44;" onclick="openNoteInput()">ğŸ–Šï¸ å¯«è¨˜äº‹å…§å®¹</div>
        <div class="close-btn" onclick="closeModal()">å–æ¶ˆ</div>
    </div>
</div>

<script>
    const grid = document.getElementById('calendarGrid');
    const todayDate = new Date().getDate();
    let currentEditingDay = null;

    for (let i = 1; i <= 28; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        if (i === todayDate) cell.classList.add('today');
        
        const savedNote = localStorage.getItem('note-' + i) || "";
        if(localStorage.getItem('done-' + i) === "true") cell.classList.add('done');

        cell.innerHTML = `<div class="day-num">${i}</div><div class="lunar">è‡˜æœˆ</div><div class="memo-text">${savedNote}</div>`;
        
        // å…¨æ ¼æ„Ÿæ‡‰ï¼šé»å“ªè£¡éƒ½å½ˆé¸å–®
        cell.onclick = () => openModal(i);
        grid.appendChild(cell);
    }

    function openModal(day) {
        currentEditingDay = day;
        document.getElementById('modal-date-title').innerText = day + ' è™Ÿè¦åšä»€éº¼ï¼Ÿ';
        document.getElementById('action-modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('action-modal').style.display = 'none';
    }

    function toggleCrossed() {
        const cells = document.querySelectorAll('.cell');
        const targetCell = cells[currentEditingDay - 1];
        targetCell.classList.toggle('done');
        localStorage.setItem('done-' + currentEditingDay, targetCell.classList.contains('done'));
        closeModal();
    }

    function openNoteInput() {
        const savedNote = localStorage.getItem('note-' + currentEditingDay) || "";
        const newText = prompt("è«‹è¼¸å…¥è¨˜äº‹ï¼š", savedNote);
        if (newText !== null) {
            const cells = document.querySelectorAll('.cell');
            const memoEl = cells[currentEditingDay - 1].querySelector('.memo-text');
            memoEl.innerText = newText;
            localStorage.setItem('note-' + currentEditingDay, newText);
        }
        closeModal();
    }
</script>
</body>
</html>
