<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M-Police 整合查詢 V7.8</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: -apple-system, "Microsoft JhengHei", sans-serif; background: #e3f2fd; margin: 0; padding: 0; overflow-x: hidden; }
        
        /* 1. 頂部斜體標題與狀態列 */
        header { background: #000; padding: 5px; text-align: center; font-size: 12px; color: #ff0000; font-weight: bold; }
        .m-police-title { background: linear-gradient(to bottom, #74b9ff, #3273b5); color: #fff; padding: 15px 0; text-align: center; font-size: 22px; font-style: italic; font-weight: 900; letter-spacing: 1px; }

        /* 2. 分頁標籤 */
        nav { display: flex; background: #546e7a; border-bottom: 2px solid #3273b5; }
        .nav-item { flex: 1; text-align: center; padding: 12px 0; color: #fff; font-size: 14px; font-weight: bold; border-right: 1px solid rgba(255,255,255,0.1); }
        .nav-item.active { background: rgba(0,0,0,0.2); border-bottom: 3px solid #00f2ff; }

        /* 3. 查詢介面 */
        .search-container { padding: 15px; }
        .mode-status { margin-bottom: 10px; font-size: 14px; color: #333; font-weight: bold; }
        .mode-tag { background: #1976d2; color: #fff; padding: 2px 8px; border-radius: 4px; font-size: 12px; }

        .input-box { background: #fff; border: 2px solid #3273b5; border-radius: 8px; padding: 10px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .input-box label { display: block; font-size: 12px; color: #666; font-weight: bold; margin-bottom: 5px; }
        input { width: 100%; border: none; font-size: 20px; font-weight: bold; color: #333; outline: none; }

        /* 按鈕組 */
        .btn { width: 100%; padding: 15px; border-radius: 8px; border: 1px solid #1565c0; color: #fff; font-size: 18px; font-weight: bold; cursor: pointer; margin-bottom: 10px; box-shadow: 0 4px #0d47a1; transition: 0.1s; display: flex; justify-content: center; align-items: center; }
        .btn-blue { background: linear-gradient(to bottom, #42a5f5, #1976d2); }
        .btn-double { display: flex; gap: 10px; }
        .btn-small { flex: 1; padding: 12px; font-size: 14px; }
        .btn:active { transform: translateY(2px); box-shadow: 0 2px #0d47a1; }

        /* 4. 結果卡片 */
        .result-card { background: #fff; border: 2px solid #3273b5; border-radius: 12px; padding: 15px; margin-top: 15px; display: none; }
        .result-title { text-align: center; color: #1976d2; font-weight: bold; font-size: 16px; margin-bottom: 15px; border-bottom: 1px solid #e0e0e0; padding-bottom: 10px; }
        .result-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #f5f5f5; }
        .result-label { color: #1565c0; font-weight: bold; font-size: 16px; }
        .result-value { color: #333; font-weight: bold; font-size: 16px; }

        /* 底部資訊列 */
        .footer-info { margin-top: 20px; text-align: right; font-size: 11px; color: #666; padding: 10px; line-height: 1.5; }
        .unit-active { color: #ff0000; font-weight: bold; }
    </style>
</head>
<body>

    <header>[連線正常] 雲端數據即時同步中</header>
    <div class="m-police-title">M-Police 整合查詢</div>

    <nav>
        <div class="nav-item active">一般</div>
        <div class="nav-item">進階</div>
        <div class="nav-item">應用</div>
        <div class="nav-item">頻道</div>
        <div class="nav-item">設定</div>
    </nav>

    <div class="search-container">
        <div class="mode-status">查詢模式：<span class="mode-tag">線上</span></div>
        
        <div class="input-box">
            <label>車牌/工號</label>
            <input type="text" id="queryInput" placeholder="請輸入資料">
        </div>

        <button class="btn btn-blue" onclick="searchData()">查 詢</button>
        <button class="btn btn-blue">條 碼 掃 描</button>
        
        <div class="btn-double">
            <button class="btn btn-blue btn-small" onclick="clearData()">清 除</button>
            <button class="btn btn-blue btn-small">資 料 同 步</button>
        </div>

        <div id="resultCard" class="result-card">
            <div class="result-title">身份確認：台灣精銳員工</div>
            <div class="result-row"><span class="result-label">姓名:</span><span id="resName" class="result-value">---</span></div>
            <div class="result-row"><span class="result-label">單位:</span><span id="resUnit" class="result-value">---</span></div>
            <div class="result-row"><span class="result-label">工號:</span><span id="resID" class="result-value">---</span></div>
            <div class="result-row" style="border:none;"><span class="result-label">車牌:</span><span id="resPlate" class="result-value">---</span></div>
        </div>
    </div>

    <div class="footer-info">
        <span id="currentDate">20260301_0749</span><br>
        <span class="unit-active">K9-UNIT-ACTIVE</span>
    </div>

    <script>
        // 這裡放入你的 Firebase 邏輯和 searchData 功能
        function searchData() {
            // 模仿查詢動作
            document.getElementById('resultCard').style.display = 'block';
            // ... (原本的 Firebase 查詢邏輯)
        }
        function clearData() {
            document.getElementById('resultCard').style.display = 'none';
            document.getElementById('queryInput').value = '';
        }
    </script>
</body>
</html>
