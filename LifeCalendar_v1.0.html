<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 å¤§æ ¼å­æ’ç­æ›æ›† V4.1</title>
    <style>
        :root { --bg-color: #ffffff; --line-color: #e0e0e0; --red-focus: #d32f2f; --theme: #2e5a44; }
        body { margin: 0; font-family: sans-serif; background: #f5f5f5; -webkit-tap-highlight-color: transparent; }
        .calendar-box { max-width: 500px; margin: 0 auto; background: white; min-height: 100vh; display: flex; flex-direction: column; }
        
        header { background: var(--theme); color: white; padding: 18px; text-align: center; }
        .header-nav { display: flex; justify-content: space-between; align-items: center; }
        .nav-btn { font-size: 28px; padding: 0 20px; cursor: pointer; user-select: none; }
        
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); border-top: 1px solid var(--line-color); }
        .weekday { text-align: center; padding: 10px; color: #666; font-size: 14px; background: #fafafa; font-weight: bold; }
        
        /* å¢åŠ æ ¼å­é«˜åº¦ï¼Œè§£æ±ºæ“ å£“å•é¡Œ */
        .cell {
            min-height: 140px; border-right: 1px solid var(--line-color); border-bottom: 1px solid var(--line-color);
            position: relative; padding: 8px 4px; cursor: pointer; display: flex; flex-direction: column; box-sizing: border-box;
        }
        .empty-cell { background-color: #f9f9f9; cursor: default; }
        .day-num { font-size: 1.2rem; font-weight: bold; color: #333; }
        .lunar { font-size: 0.7rem; color: #aaa; margin-bottom: 5px; }
        
        /* å„ªåŒ–æ–‡å­—é¡¯ç¤ºå€åŸŸ */
        .memo-text { 
            font-size: 0.95rem; color: var(--theme); font-weight: 800; 
            line-height: 1.3; text-align: center; margin-top: 5px;
            word-break: break-all; white-space: pre-wrap;
        }
        
        .today { background-color: #fffcfc; box-shadow: inset 0 0 0 4px var(--red-focus); }
        .done::after {
            content: ""; position: absolute; top: 20%; left: -10%; width: 120%; height: 4px;
            background: rgba(211, 47, 47, 0.7); transform: rotate(15deg); pointer-events: none;
        }

        #action-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 1000; justify-content: center; align-items: center;
        }
        .modal-content { background: white; padding: 25px; border-radius: 25px; width: 85%; max-width: 320px; text-align: center; }
        .modal-btn { padding: 18px; margin: 12px 0; background: #f5f5f5; border-radius: 12px; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>

<div class="calendar-box">
    <header>
        <div class="header-nav">
            <div class="nav-btn" onclick="changeMonth(-1)">â®</div>
            <div id="calendar-title" style="font-size: 24px; font-weight: bold;">2026å¹´ 2æœˆ</div>
            <div class="nav-btn" onclick="changeMonth(1)">â¯</div>
        </div>
    </header>
    <div class="grid" id="calendarGrid">
        <div class="weekday">æ—¥</div><div class="weekday">ä¸€</div><div class="weekday">äºŒ</div>
        <div class="weekday">ä¸‰</div><div class="weekday">å››</div><div class="weekday">äº”</div><div class="weekday">å…­</div>
    </div>
</div>

<div id="action-modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h3 id="modal-date-title" style="margin-top:0;">æ—¥æœŸ</h3>
        <div class="modal-btn" style="color: #d32f2f;" onclick="toggleCrossed()">ğŸ”´ åŠƒæ‰ / å–æ¶ˆ</div>
        <div class="modal-btn" style="color: #2e5a44;" onclick="openNoteInput()">ğŸ–Šï¸ å¡«å¯«ç­è¡¨/è¨˜äº‹</div>
        <div class="close-btn" style="margin-top:15px; color:#999; font-size:16px;" onclick="closeModal()">ä¸åšäº†ï¼Œè¿”å›</div>
    </div>
</div>

<script>
    let currentYear = 2026;
    let currentMonth = 2; // é è¨­é¡¯ç¤º 3 æœˆï¼ˆç´¢å¼•å¾ 0 é–‹å§‹ï¼Œæ‰€ä»¥ 2 æ˜¯ 3 æœˆï¼‰

    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        const weekdays = document.querySelectorAll('.weekday');
        grid.innerHTML = "";
        weekdays.forEach(w => grid.appendChild(w));

        document.getElementById('calendar-title').innerText = `${currentYear}å¹´ ${currentMonth + 1}æœˆ`;

        const firstDay = new Date(currentYear, currentMonth, 1).getDay();
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
        const today = new Date();

        for (let i = 0; i < firstDay; i++) {
            const empty = document.createElement('div');
            empty.className = 'cell empty-cell';
            grid.appendChild(empty);
        }

        for (let i = 1; i <= daysInMonth; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            const dateKey = `${currentYear}-${currentMonth + 1}-${i}`;
            
            if (currentYear === today.getFullYear() && currentMonth === today.getMonth() && i === today.getDate()) {
                cell.classList.add('today');
            }
            if (localStorage.getItem('done-' + dateKey) === "true") cell.classList.add('done');

            const note = localStorage.getItem('note-' + dateKey) || "";
            cell.innerHTML = `<div class="day-num">${i}</div><div class="lunar">è¾²æ›†</div><div class="memo-text">${note}</div>`;
            
            cell.onclick = () => {
                window.editingDateKey = dateKey;
                document.getElementById('modal-date-title').innerText = `${currentMonth + 1}æœˆ ${i}è™Ÿ ç­å‹™è¨ˆç•«`;
                document.getElementById('action-modal').style.display = 'flex';
            };
            grid.appendChild(cell);
        }
    }

    function changeMonth(dir) {
        currentMonth += dir;
        if (currentMonth < 0) { currentMonth = 11; currentYear--; }
        else if (currentMonth > 11) { currentMonth = 0; currentYear++; }
        renderCalendar();
    }

    function closeModal() { document.getElementById('action-modal').style.display = 'none'; }

    function toggleCrossed() {
        const isDone = localStorage.getItem('done-' + window.editingDateKey) === "true";
        localStorage.setItem('done-' + window.editingDateKey, !isDone);
        renderCalendar();
        closeModal();
    }

    function openNoteInput() {
        const oldNote = localStorage.getItem('note-' + window.editingDateKey) || "";
        const newText = prompt("è«‹è¼¸å…¥ç­è¡¨æˆ–è¨˜äº‹ï¼š", oldNote);
        if (newText !== null) {
            localStorage.setItem('note-' + window.editingDateKey, newText);
            renderCalendar();
        }
        closeModal();
    }

    window.onload = renderCalendar;
</script>
</body>
</html>
