<div id="auth-screen">
    <div style="background: #000; color: #ff0000; padding: 5px; width:100%; text-align: center; position:absolute; top:0; font-weight:bold;">[警戒] 非授權人員禁止進入</div>
    
    <div style="margin-bottom: 20px; text-align: center;">
        <img src="你的圖片路徑.png" alt="Security Logo" style="width: 120px; height: 120px; border-radius: 50%; border: 3px solid #3273b5; background: #fff; object-fit: contain; padding: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);">
    </div>

    <div class="login-card">
        <h2 style="text-align:center; color:#1976d2; margin: 0 0 20px 0; font-size: 24px; font-weight: 900;">系統授權登入</h2>
        <input type="text" id="guardName" placeholder="值勤人員姓名" style="width:100%; padding:12px; border:1px solid #ccc; border-radius:4px; box-sizing:border-box; margin-bottom:15px; font-size:16px;">
        <input type="password" id="authCode" placeholder="請輸入安全授權碼" style="width:100%; padding:12px; border:1px solid #ccc; border-radius:4px; box-sizing:border-box; font-size:16px;">
        <button class="login-btn" onclick="checkAuth()" style="width: 100%; padding: 15px; background: linear-gradient(to bottom, #74b9ff, #0984e3); color: white; border: 1px solid #1565c0; border-radius: 4px; font-size: 20px; font-weight: bold; cursor: pointer; margin-top: 20px;">授 權 登 入</button>
    </div>
    <p style="color:#78909c; font-size:11px; margin-top:20px; font-weight:bold;">TERMINAL SECURITY SYSTEM V8.1</p>
</div>
