<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>K9 個人雲端班表 | 國定假日版</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #ffffff; margin: 0; color: #333; }
        .grid-cell { min-height: 70px; border-right: 1px solid #f0f0f0; border-bottom: 1px solid #f0f0f0; position: relative; padding: 4px; }
        .date-number { position: absolute; top: 4px; right: 6px; font-size: 11px; font-weight: 500; color: #999; }
        .today-circle { background: #007AFF; color: white !important; border-radius: 50%; width: 18px; height: 18px; display: flex; align-items: center; justify-content: center; font-size: 10px; }
        .shift-capsule { margin: 18px auto 0 auto; padding: 2px 0; width: 90%; border-radius: 4px; font-size: 10px; font-weight: 800; text-align: center; }
        /* 配色定義 */
        .bg-day   { background-color: #EBF5FF; color: #007AFF; }
        .bg-night { background-color: #F5EEFF; color: #8E44AD; }
        .bg-off   { background-color: #FFF0F0; color: #FF3B30; }
        .bg-special { background-color: #FFFBE6; color: #D4A017; }
        .bg-holiday { background-color: #880e4f; color: #ffffff; } /* 國定假日：深紅底白字 */
        .bg-other { background-color: #F8F8F8; color: #888; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const firebaseConfig = {
            apiKey: "AIzaSyB2_tKKsVT4kdW7PPkJgI9O7S1YdCWor48",
            databaseURL: "https://factor-security-d1965-default-rtdb.firebaseio.com",
            projectId: "factor-security-d1965",
            appId: "1:864846943143:web:4cfa18cd20d2f712225c82"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function App() {
            const todayObj = new Date();
            const [curDate, setCurDate] = useState(new Date());
            const [schedules, setSchedules] = useState({});
            const [userName, setUserName] = useState(localStorage.getItem('guardName') || "小黑哥");
            const [userID, setUserID] = useState(localStorage.getItem('guardID') || "D01762");
            const [shiftText, setShiftText] = useState("");
            const [isClearMode, setIsClearMode] = useState(false);

            useEffect(() => {
                const ref = db.ref('guardSchedules');
                const listener = ref.on('value', (s) => setSchedules(s.val() || {}));
                return () => ref.off('value', listener);
            }, []);

            useEffect(() => {
                localStorage.setItem('guardName', userName);
                localStorage.setItem('guardID', userID);
            }, [userName, userID]);

            const handleCellClick = (day) => {
                const cellId = `${curDate.getFullYear()}_${curDate.getMonth() + 1}_${userName}_${day}`;
                if (isClearMode) db.ref(`guardSchedules/${cellId}`).set("");
                else if (shiftText) db.ref(`guardSchedules/${cellId}`).set(shiftText);
            };

            const firstDay = new Date(curDate.getFullYear(), curDate.getMonth(), 1).getDay();
            const daysInMonth = new Date(curDate.getFullYear(), curDate.getMonth() + 1, 0).getDate();

            return (
                <div className="max-w-md mx-auto bg-white min-h-screen pb-48">
                    <div className="pt-8 px-5 pb-3 flex justify-between items-center">
                        <div className="flex items-baseline gap-2">
                            <span className="text-2xl font-black text-slate-800">{curDate.getMonth() + 1}月</span>
                            <span className="text-gray-400 text-sm font-medium">{curDate.getFullYear()}</span>
                        </div>
                        <div className="flex gap-4">
                            <button onClick={() => setCurDate(new Date(curDate.setMonth(curDate.getMonth()-1)))} className="text-slate-300 p-2 text-xl">❮</button>
                            <button onClick={() => setCurDate(new Date(curDate.setMonth(curDate.getMonth()+1)))} className="text-slate-300 p-2 text-xl">❯</button>
                        </div>
                    </div>

                    <div className="grid grid-cols-7 border-y border-slate-50">
                        {["S","M","T","W","T","F","S"].map((w, i) => (
                            <div key={i} className={`text-center py-2 text-[10px] font-bold ${i===0||i===6 ? 'text-red-300' : 'text-slate-300'}`}>{w}</div>
                        ))}
                    </div>

                    <div className="grid grid-cols-7 border-l border-slate-50">
                        {Array.from({ length: firstDay }).map((_, i) => <div key={`b-${i}`} className="grid-cell bg-slate-50/20"></div>)}
                        {Array.from({ length: daysInMonth }).map((_, i) => {
                            const day = i + 1;
                            const cellId = `${curDate.getFullYear()}_${curDate.getMonth() + 1}_${userName}_${day}`;
                            const note = schedules[cellId] || "";
                            const isToday = todayObj.getFullYear()===curDate.getFullYear() && todayObj.getMonth()===curDate.getMonth() && todayObj.getDate()===day;
                            const isWeekend = new Date(curDate.getFullYear(), curDate.getMonth(), day).getDay() % 6 === 0;

                            let badgeColor = "bg-other";
                            if (note.includes("日")) badgeColor = "bg-day";
                            else if (note.includes("夜") || note.includes("E")) badgeColor = "bg-night";
                            else if (note.includes("休") || note.includes("例") || note.includes("❌")) badgeColor = "bg-off";
                            else if (note.includes("特")) badgeColor = "bg-special";
                            else if (note.includes("國定")) badgeColor = "bg-holiday";

                            return (
                                <div key={day} onClick={() => handleCellClick(day)} className="grid-cell active:bg-slate-50 transition-colors">
                                    <div className="date-number">
                                        <span className={isToday ? 'today-circle' : (isWeekend ? 'text-red-400' : '')}>{day}</span>
                                    </div>
                                    {note && <div className={`shift-capsule ${badgeColor}`}>{note}</div>}
                                </div>
                            );
                        })}
                    </div>

                    <div className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] bg-white/95 backdrop-blur-md shadow-xl rounded-2xl p-4 z-[100] border border-slate-100">
                        <div className="flex gap-2 mb-3">
                            <input type="text" value={shiftText} onChange={(e) => {setShiftText(e.target.value); setIsClearMode(false);}} placeholder="✏️ 輸入班別" className="flex-1 bg-slate-50 rounded-lg p-2.5 text-center font-bold text-slate-700 outline-none text-sm" />
                            <button onClick={() => {setIsClearMode(!isClearMode); setShiftText("");}} className={`px-4 rounded-lg font-bold text-sm ${isClearMode ? 'bg-red-500 text-white' : 'bg-slate-100 text-slate-400'}`}>{isClearMode ? "刪除中" : "橡皮擦"}</button>
                        </div>
                        <div className="grid grid-cols-3 gap-1.5">
                            {["日B班", "夜B班", "夜E班", "休假", "例假", "特休", "國定假日", "補休", "換班"].map(s => (
                                <button key={s} onClick={() => {setShiftText(s); setIsClearMode(false);}} className="bg-white border border-slate-100 py-2 rounded-lg text-[11px] font-bold text-slate-500 active:bg-slate-50">{s}</button>
                            ))}
                        </div>
                        <div className="mt-3 text-center border-t border-slate-50 pt-2 text-[10px] text-slate-300 font-bold">
                             USER: {userName} (ID: {userID}) 
                        </div>
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
