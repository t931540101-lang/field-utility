<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小銀保養日誌</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto">
        <div class="bg-blue-600 text-white p-6 rounded-3xl shadow-lg mb-4">
            <h1 class="text-2xl font-bold">小銀 (Solio 2019)</h1>
            <p class="opacity-80">銀色 | 2026 數位紀錄</p>
            <div class="mt-4 flex justify-between">
                <div>
                    <p class="text-xs">目前里程</p>
                    <p class="text-xl font-mono">8x,xxx km</p>
                </div>
                <div>
                    <p class="text-xs">SSD 狀態</p>
                    <p class="text-xl">240G 運行中</p>
                </div>
            </div>
        </div>

        <h2 class="text-gray-600 font-bold mb-2 ml-2">最近紀錄</h2>
        
        <div class="space-y-3">
            <div class="bg-white p-4 rounded-2xl shadow-sm border-l-4 border-green-500">
                <div class="flex justify-between">
                    <span class="font-bold text-gray-800">系統升級</span>
                    <span class="text-sm text-gray-500">2026-02-12</span>
                </div>
                <p class="text-sm text-gray-600 mt-1">更換 240G SSD，改善系統卡頓問題。</p>
            </div>

            <div class="bg-white p-4 rounded-2xl shadow-sm border-l-4 border-blue-500">
                <div class="flex justify-between">
                    <span class="font-bold text-gray-800">初步整理</span>
                    <span class="text-sm text-gray-500">2026-01-05</span>
                </div>
                <p class="text-sm text-gray-600 mt-1">購入里程 80,000 km，完成基本配件更新。</p>
            </div>
        </div>
    </div>
</body>
</html>
