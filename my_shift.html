<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>K9 雲端班表 | ShiftDays 框架</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', "Microsoft JhengHei", sans-serif; background-color: #ffffff; margin: 0; color: #333; }
        
        /* ShiftDays 核心骨架：淺灰細線網格 */
        .grid-cell { 
            min-height: 95px; 
            border-right: 1px solid #f2f2f2; 
            border-bottom: 1px solid #f2f2f2; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            padding-top: 8px;
        }

        /* 今日高亮：藍色實心圓圈 */
        .today-circle { 
            background: #007AFF; 
            color: white !important; 
            border-radius: 50%; 
            width: 24px; 
            height: 24px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-size: 12px;
            font-weight: 800;
        }

        /* 膠囊標籤樣式 */
        .shift-capsule {
            margin-top: 6px;
            padding: 2px 4px;
            width: 90%;
            border-radius: 4px; /* ShiftDays 偏微方圓角 */
            font-size: 10px;
            font-weight: 800;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
        }
        
        /* ShiftDays 標誌配色 */
        .bg-day   { background-color: #E8F2FF; color: #007AFF; } /* 日班：淺藍 */
        .bg-night { background-color: #F3E9FF; color: #8E44AD; } /* 夜班：淺紫 */
        .bg-off   { background-color: #FFE9E9; color: #FF3B30; } /* 休假：淺紅 */
        .bg-special { background-color: #FFF9E0; color: #FFCC00; } /* 特休：淺黃 */
        .bg-other { background-color: #F2F2F7; color: #8E8E93; } /* 其他：灰色 */

        /* 隱藏捲軸 */
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const firebaseConfig = {
            apiKey: "AIzaSyB2_tKKsVT4kdW7PPkJgI9O7S1YdCWor48",
            databaseURL: "https://factor-security-d1965-default-rtdb.firebaseio.com",
            projectId: "factor-security-d1965",
            appId: "1:864846943143:web:4cfa18cd20d2f712225c82"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function App() {
            const [curDate, setCurDate] = useState(new Date());
            const [schedules, setSchedules] = useState({});
            const [userName, setUserName] = useState(localStorage.getItem('guardName') || "小黑哥");
            const [shiftText, setShiftText] = useState("");
            const [isClearMode, setIsClearMode] = useState(false);

            useEffect(() => {
                const ref = db.ref('guardSchedules');
                const listener = ref.on('value', (s) => setSchedules(s.val() || {}));
                return () => ref.off('value', listener);
            }, []);

            const handleCellClick = (day) => {
                const cellId = `${curDate.getFullYear()}_${curDate.getMonth() + 1}_${userName}_${day}`;
                if (isClearMode) db.ref(`guardSchedules/${cellId}`).set("");
                else if (shiftText) db.ref(`guardSchedules/${cellId}`).set(shiftText);
            };

            const firstDay = new Date(curDate.getFullYear(), curDate.getMonth(), 1).getDay();
            const daysInMonth = new Date(curDate.getFullYear(), curDate.getMonth() + 1, 0).getDate();
            const today = new Date();

            return (
                <div className="max-w-md mx-auto bg-white min-h-screen pb-44">
                    {/* ShiftDays 風格大標題 */}
                    <div className="pt-10 px-6 pb-4 flex justify-between items-end">
                        <div>
                            <h1 className="text-4xl font-extrabold text-black">{curDate.getMonth() + 1}月</h1>
                            <p className="text-gray-400 font-bold ml-1">{curDate.getFullYear()}</p>
                        </div>
                        <div className="flex gap-6 mb-2">
                            <button onClick={() => setCurDate(new Date(curDate.setMonth(curDate.getMonth()-1)))} className="text-gray-300 text-xl font-bold">❮</button>
                            <button onClick={() => setCurDate(new Date(curDate.setMonth(curDate.getMonth()+1)))} className="text-gray-300 text-xl font-bold">❯</button>
                        </div>
                    </div>

                    <div className="grid grid-cols-7 border-b border-gray-100 mb-0">
                        {["S","M","T","W","T","F","S"].map((w, idx) => (
                            <div key={idx} className={`text-center py-2 text-[10px] font-black ${idx===0||idx===6 ? 'text-red-400' : 'text-gray-300'}`}>{w}</div>
                        ))}
                    </div>

                    <div className="grid grid-cols-7 border-l border-gray-50">
                        {Array.from({ length: firstDay }).map((_, i) => <div key={`b-${i}`} className="grid-cell bg-gray-50/20"></div>)}
                        {Array.from({ length: daysInMonth }).map((_, i) => {
                            const day = i + 1;
                            const cellId = `${curDate.getFullYear()}_${curDate.getMonth() + 1}_${userName}_${day}`;
                            const note = schedules[cellId] || "";
                            const isToday = today.getFullYear()===curDate.getFullYear() && today.getMonth()===curDate.getMonth() && today.getDate()===day;
                            const isWeekend = new Date(curDate.getFullYear(), curDate.getMonth(), day).getDay() % 6 === 0;

                            let badgeColor = "bg-other";
                            if (note.includes("日")) badgeColor = "bg-day";
                            else if (note.includes("夜") || note.includes("E")) badgeColor = "bg-night";
                            else if (note.includes("休") || note.includes("例") || note.includes("❌")) badgeColor = "bg-off";
                            else if (note.includes("特")) badgeColor = "bg-special";

                            return (
                                <div key={day} onClick={() => handleCellClick(day)} className="grid-cell active:bg-gray-50 transition-colors">
                                    <span className={`text-sm font-semibold ${isToday ? 'today-circle' : (isWeekend ? 'text-red-400' : 'text-gray-800')}`}>{day}</span>
                                    {note && <div className={`shift-capsule ${badgeColor}`}>{note}</div>}
                                </div>
                            );
                        })}
                    </div>

                    {/* 下方懸浮 Dock 選單 */}
                    <div className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] bg-white/95 backdrop-blur shadow-[0_10px_40px_rgba(0,0,0,0.1)] rounded-[28px] p-4 z-[100] border border-gray-100">
                        <div className="flex gap-2 mb-3">
                            <input type="text" value={shiftText} onChange={(e) => {setShiftText(e.target.value); setIsClearMode(false);}} placeholder="✏️ 手動輸入班別..." className="flex-1 bg-gray-100 rounded-xl p-3 text-center font-bold text-gray-700 outline-none" />
                            <button onClick={() => {setIsClearMode(!isClearMode); setShiftText("");}} className={`px-4 rounded-xl font-bold ${isClearMode ? 'bg-red-500 text-white shadow-md' : 'bg-gray-100 text-gray-400'}`}>橡皮擦</button>
                        </div>
                        <div className="grid grid-cols-4 gap-2">
                            {["日B班", "夜B班", "夜E班", "休假", "例假", "特休", "補休", "支援"].map(s => (
                                <button key={s} onClick={() => {setShiftText(s); setIsClearMode(false);}} className="bg-white border border-gray-100 py-2.5 rounded-xl text-[11px] font-black text-gray-500 shadow-sm active:scale-95 transition-transform">{s}</button>
                            ))}
                        </div>
                        <div className="mt-4 text-center">
                            <span className="text-[10px] text-gray-300 font-bold uppercase tracking-widest" onClick={() => { const n = prompt("修改姓名", userName); if(n) setUserName(n); }}>User: {userName} ✎</span>
                        </div>
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
