<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LifeCalendar_v1</title>
    <style>
        :root {
            --paper-white: #fcfcfc;
            --calendar-red: #d32f2f;
            --grid-line: #eeeeee;
            --text-main: #333;
        }

        body {
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        #app-container {
            width: 100%;
            max-width: 500px;
            background: var(--paper-white);
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        header {
            background-color: #2e5a44; /* å¢¨ç¶ è‰²è³ªæ„Ÿ */
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .month-title { font-size: 24px; font-weight: bold; }

        /* æ—¥æ›†å¤§æ ¼å­ */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            border-top: 1px solid var(--grid-line);
        }

        .weekday {
            text-align: center;
            padding: 10px 0;
            font-size: 12px;
            color: #888;
            border-bottom: 1px solid var(--grid-line);
        }

        .day-cell {
            height: 100px;
            border-right: 1px solid var(--grid-line);
            border-bottom: 1px solid var(--grid-line);
            position: relative;
            padding: 5px;
            cursor: pointer;
        }

        .day-num { font-size: 18px; font-weight: bold; color: var(--text-main); }
        .lunar-text { font-size: 10px; color: #888; margin-top: 2px; }

        /* ç´…è‰²ç§»å‹•æ¡† */
        .today-box {
            border: 3px solid var(--calendar-red) !important;
            border-radius: 4px;
            box-shadow: inset 0 0 5px rgba(211, 47, 47, 0.2);
        }

        /* ç´…ç·šåŠƒæ‰æ•ˆæœ */
        .crossed-out::after {
            content: "";
            position: absolute;
            top: 50%; left: 10%; width: 80%; height: 2px;
            background-color: var(--calendar-red);
            transform: rotate(-15deg);
            box-shadow: 0 0 2px rgba(211, 47, 47, 0.5);
        }

        /* å°é‰›ç­†æŒ‰éˆ• */
        .pencil-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #2e5a44;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            color: white;
            font-size: 24px;
        }

        /* å¿«æ·é¸å–®å½ˆçª— */
        #quick-menu {
            display: none;
            position: fixed;
            bottom: 100px;
            right: 30px;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .menu-item {
            padding: 15px;
            text-align: center;
            background: #f9f9f9;
            border-radius: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div id="app-container">

<script>

    for (let i = 1; i <= 28; i++) {

        cell.innerHTML = `

        // é»æ“ŠåŠƒæ‰åŠŸèƒ½

</script>

</body>
</html>
