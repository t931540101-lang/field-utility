<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADAR_COMM_V4</title>
    <style>
        body {
            background-color: #050a05;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            color: #0f0;
        }
        .radar-container {
            position: relative;
            width: 300px;
            height: 300px;
            border: 2px solid #0f0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.1) 0%, rgba(0, 0, 0, 1) 80%);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        .scanner {
            position: absolute;
            top: 50%; left: 50%;
            width: 150px;
            height: 150px;
            background: conic-gradient(from 0deg, rgba(0, 255, 0, 0.5) 0%, transparent 25%);
            border-radius: 100% 0 0 0;
            transform-origin: top left;
            animation: scan 4s linear infinite;
        }
        @keyframes scan { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .status-panel { margin-top: 30px; text-align: center; }
        .hint { font-size: 14px; color: #ff0; margin-top: 20px; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body onclick="playChirp()">

    <div class="radar-container">
        <div class="scanner"></div>
    </div>

    <div class="status-panel">
        <div style="font-size: 18px; font-weight: bold;">RADAR ACTIVE</div>
        <div id="info" style="font-size: 12px; margin-top: 10px;">> COMMS: STANDBY</div>
        <div class="hint" id="hint">點擊螢幕解鎖對講機音效</div>
    </div>

    <script>
        // 現場合成摩托羅拉「嘟嚕嚕」音效
        function playChirp() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            const audioCtx = new AudioContext();
            
            // 建立三段不同頻率的聲音來合成「嘟嚕嚕」
            const freqs = [880, 1046, 1318]; 
            const startTime = audioCtx.currentTime;

            freqs.forEach((f, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                
                osc.type = 'square'; // 方波更有機械感
                osc.frequency.value = f;
                
                gain.gain.setValueAtTime(0.1, startTime + (i * 0.05));
                gain.gain.exponentialRampToValueAtTime(0.01, startTime + (i * 0.05) + 0.1);
                
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                
                osc.start(startTime + (i * 0.05));
                osc.stop(startTime + (i * 0.05) + 0.1);
            });

            document.getElementById('info').innerHTML = "> COMMS: ONLINE<br>> SOURCE: MOTOROLA_P25";
            document.getElementById('hint').style.display = 'none';
        }
    </script>
</body>
</html>
