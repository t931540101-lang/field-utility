<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小銀電工檢測儀 V2.1</title>
    <style>
        :root { --lcd-bg: #0033cc; --lcd-text: #ffffff; --warn: #ffcc00; --danger: #ff4444; }
        body { margin: 0; font-family: "Courier New", Courier, monospace; background: #222; color: var(--lcd-text); padding: 5px; }
        .analyzer-case { max-width: 500px; margin: 0 auto; background: #444; border: 12px solid #555; border-radius: 25px; box-shadow: 0 0 20px #000; padding: 15px; }
        .lcd-screen { background: var(--lcd-bg); border: 8px solid #111; padding: 15px; border-radius: 5px; box-shadow: inset 0 0 30px rgba(0,0,0,0.8); min-height: 450px; }
        .header { border-bottom: 2px solid var(--lcd-text); padding-bottom: 8px; margin-bottom: 15px; text-align: center; }
        .header h1 { margin: 0; font-size: 22px; letter-spacing: 2px; }
        
        /* 數據區塊：像測試儀一樣整齊 */
        .data-block { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 5px; margin-bottom: 10px; border-left: 4px solid var(--warn); }
        .data-title { font-size: 14px; opacity: 0.8; margin-bottom: 5px; color: #85ffad; }
        .data-row { display: flex; justify-content: space-between; align-items: baseline; }
        .label { font-size: 16px; font-weight: bold; }
        .value { font-size: 28px; font-family: "Arial Black", sans-serif; text-shadow: 2px 2px 0px rgba(0,0,0,0.5); }
        .unit { font-size: 14px; margin-left: 5px; }

        .input-group { margin-top: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        input { width: 100%; padding: 10px; background: rgba(0,0,0,0.5); border: 1px solid white; color: white; font-size: 14px; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #666; color: white; border: none; font-size: 16px; font-weight: bold; cursor: pointer; border-radius: 4px; box-shadow: 0 3px 0 #333; }
        button:active { transform: translateY(2px); box-shadow: none; }
        .full-btn { grid-column: span 2; background: #008800; margin-top: 5px; }
    </style>
</head>
<body>
<div class="analyzer-case">
    <div class="lcd-screen">
        <div class="header">
            <h1>小銀·精密檢測儀</h1>
            <div id="uInfo" style="font-size: 12px; opacity: 0.8;">車主：小黑 | 車號號：4519-P2</div>
        </div>

        <div class="data-block">
            <div class="data-title">▼ ENGINE OIL SYSTEM</div>
            <div class="data-row">
                <span class="label">上次更換</span>
                <span><span class="value" id="lastOil">10,000</span><span class="unit">KM</span></span>
            </div>
            <div class="data-row" style="color: var(--warn);">
                <span class="label">下次預計</span>
                <span><span class="value" id="nextOil">15,000</span><span class="unit">KM</span></span>
            </div>
        </div>

        <div class="data-block" style="border-left-color: #85ffad;">
            <div class="data-title">▼ TIRE ROTATION</div>
            <div class="data-row">
                <span class="label">上次更換</span>
                <span><span class="value" id="lastTire">12,000</span><span class="unit">KM</span></span>
            </div>
            <div class="data-row" style="color: #85ffad;">
                <span class="label">下次預計</span>
                <span><span class="value" id="nextTire">17,000</span><span class="unit">KM</span></span>
            </div>
        </div>

        <div class="data-row" style="margin-top:15px; padding: 0 10px;">
            <span class="label">浪漫基金</span>
            <span><span class="unit">$</span><span class="value" style="color:#85ffad;">10,599</span></span>
        </div>

        <div class="input-group">
            <input type="number" id="oilIn" placeholder="輸入上次換油KM">
            <input type="number" id="tireIn" placeholder="輸入上次換胎KM">
            <button class="full-btn" onclick="updateRecords()">同步更新精密數據</button>
        </div>
        
        <div style="text-align: right; font-size: 10px; margin-top: 15px; opacity: 0.5;">BATTERY STATUS: 12.69V (NORMAL)</div>
    </div>
</div>

<script>
    function updateRecords() {
        const o = document.getElementById('oilIn').value;
        const t = document.getElementById('tireIn').value;
        if(o) {
            document.getElementById('lastOil').innerText = Number(o).toLocaleString();
            document.getElementById('nextOil').innerText = (Number(o) + 5000).toLocaleString();
            localStorage.setItem('o_val', o);
        }
        if(t) {
            document.getElementById('lastTire').innerText = Number(t).toLocaleString();
            document.getElementById('nextTire').innerText = (Number(t) + 5000).toLocaleString();
            localStorage.setItem('t_val', t);
        }
        alert("精密數據已寫入小銀核心！");
    }
    // 載入存檔
    window.onload = function() {
        const o = localStorage.getItem('o_val') || 10000;
        const t = localStorage.getItem('t_val') || 12000;
        document.getElementById('lastOil').innerText = Number(o).toLocaleString();
        document.getElementById('nextOil').innerText = (Number(o) + 5000).toLocaleString();
        document.getElementById('lastTire').innerText = Number(t).toLocaleString();
        document.getElementById('nextTire').innerText = (Number(t) + 5000).toLocaleString();
    };
</script>
</body>
</html>
