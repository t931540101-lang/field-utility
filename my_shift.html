<!DOCTYPE html>

<head>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const firebaseConfig = {
            apiKey: "AIzaSyB2_tKKsVT4kdW7PPkJgI9O7S1YdCWor48",
            databaseURL: "https://factor-security-d1965-default-rtdb.firebaseio.com",
            projectId: "factor-security-d1965",
            appId: "1:864846943143:web:4cfa18cd20d2f712225c82"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function App() {
            const [curDate, setCurDate] = useState(new Date());

            useEffect(() => {

                return () => ref.off('value', listener);
            }, []);

            useEffect(() => {
                localStorage.setItem('guardName', userName);
                localStorage.setItem('guardID', userID);
            }, [userName, userID]);

            const handleCellClick = (day) => {
                const cellId = `${curDate.getFullYear()}_${curDate.getMonth() + 1}_${userName}_${day}`;
                if (isClearMode) db.ref(`guardSchedules/${cellId}`).set("");
                else if (shiftText) db.ref(`guardSchedules/${cellId}`).set(shiftText);
            };

            const firstDay = new Date(curDate.getFullYear(), curDate.getMonth(), 1).getDay();
            const daysInMonth = new Date(curDate.getFullYear(), curDate.getMonth() + 1, 0).getDate();
            const today = new Date();

            return (
                <div className="max-w-md mx-auto bg-white min-h-screen pb-48">
                    {/* é ‚æ¬„ï¼šæ”¯æ´é»æ“Šä¿®æ”¹å§“åèˆ‡å·¥è™Ÿ */}
                    <div className="flex justify-between items-center px-6 py-4 bg-white border-b border-gray-50 shadow-sm">
                        <div className="flex flex-col">
                            <span className="text-2xl font-bold text-gray-800">{curDate.getMonth() + 1}æœˆ</span>
                            <span className="text-[10px] text-gray-400 font-bold uppercase tracking-widest">{curDate.getFullYear()}</span>
                        </div>
                        <div className="flex items-center gap-3">
                            <button onClick={() => setCurDate(new Date(curDate.setMonth(curDate.getMonth()-1)))} className="p-2 text-gray-300 active:text-blue-500">â®</button>
                            <button onClick={() => setCurDate(new Date(curDate.setMonth(curDate.getMonth()+1)))} className="p-2 text-gray-300 active:text-blue-500">â¯</button>
                        </div>
                    </div>

                    <div className="grid grid-cols-7 text-center py-2 bg-gray-50/50">
                        {["æ—¥","ä¸€","äºŒ","ä¸‰","å››","äº”","å…­"].map((w, idx) => (
                            <span key={w} className={`text-[10px] font-black ${idx===0||idx===6 ? 'text-red-300' : 'text-gray-300'}`}>{w}</span>
                        ))}
                    </div>

                    <div className="grid grid-cols-7 border-l border-gray-50">
                        {Array.from({ length: firstDay }).map((_, i) => <div key={`b-${i}`} className="grid-cell bg-gray-50/20"></div>)}
                        {Array.from({ length: daysInMonth }).map((_, i) => {
                            const day = i + 1;
                            const cellId = `${curDate.getFullYear()}_${curDate.getMonth() + 1}_${userName}_${day}`;
                            const note = schedules[cellId] || "";
                            const isToday = today.getFullYear()===curDate.getFullYear() && today.getMonth()===curDate.getMonth() && today.getDate()===day;
                            const isWeekend = new Date(curDate.getFullYear(), curDate.getMonth(), day).getDay() % 6 === 0;

                            let badgeType = "badge-other";
                            if (note.includes("æ—¥")) badgeType = "badge-day";
                            else if (note.includes("å¤œ") || note.includes("E")) badgeType = "badge-night";
                            else if (note.includes("ä¼‘") || note.includes("ä¾‹") || note.includes("âŒ")) badgeType = "badge-off";
                            else if (note.includes("ç‰¹")) badgeType = "badge-special";

                            return (
                                <div key={day} onClick={() => handleCellClick(day)} className="grid-cell flex flex-col items-center pt-2 border-r border-gray-50">
                                    <span className={`text-sm font-medium ${isToday ? 'today-circle' : (isWeekend ? 'text-red-400' : 'text-gray-500')}`}>{day}</span>
                                    {note && <div className={`shift-badge ${badgeType}`}>{note}</div>}
                                </div>
                            );
                        })}
                    </div>

                    {/* æ§åˆ¶é¢æ¿ */}
                    <div className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] bg-white/90 backdrop-blur-lg shadow-[0_10px_40px_rgba(0,0,0,0.1)] rounded-[28px] p-4 border border-white/50 z-[100]">
                        <div className="flex gap-2 mb-3">
                            <input 
                                type="text" 
                                value={shiftText} 
                                onChange={(e) => {setShiftText(e.target.value); setIsClearMode(false);}} 
                                placeholder="âœï¸ è¼¸å…¥ç­åˆ¥" 
                                className="flex-1 bg-gray-100 border-none rounded-2xl p-3 text-center font-bold text-gray-700 outline-none text-sm" 
                            />
                            <button onClick={() => {setIsClearMode(!isClearMode); setShiftText("");}} className={`px-4 rounded-2xl font-bold text-sm transition-all ${isClearMode ? 'bg-red-500 text-white shadow-md' : 'bg-gray-100 text-gray-400'}`}>{isClearMode ? "åˆªé™¤ä¸­" : "æ©¡çš®æ“¦"}</button>
                        </div>
                        <div className="grid grid-cols-4 gap-2">
