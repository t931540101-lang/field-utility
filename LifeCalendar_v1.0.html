<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç­é•·æ’ç­ç¥å™¨ V4.2</title>
    <style>
        :root { --bg-color: #ffffff; --line-color: #e0e0e0; --red-focus: #d32f2f; --theme: #2e5a44; }
        body { margin: 0; font-family: "PingFang TC", "Heiti TC", sans-serif; background: #f5f5f5; -webkit-tap-highlight-color: transparent; }
        .calendar-box { max-width: 500px; margin: 0 auto; background: white; min-height: 100vh; display: flex; flex-direction: column; }
        
        header { background: var(--theme); color: white; padding: 20px 10px; text-align: center; }
        .header-nav { display: flex; justify-content: space-between; align-items: center; }
        .nav-btn { font-size: 30px; width: 50px; cursor: pointer; user-select: none; }
        
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); border-top: 1px solid var(--line-color); }
        .weekday { text-align: center; padding: 12px 0; color: #555; font-size: 15px; background: #fafafa; font-weight: bold; border-bottom: 1px solid var(--line-color); }
        
        /* å†æ¬¡å¾®èª¿æ ¼å­é«˜åº¦èˆ‡å½ˆæ€§ */
        .cell {
            min-height: 150px; border-right: 1px solid var(--line-color); border-bottom: 1px solid var(--line-color);
            position: relative; padding: 6px 2px; cursor: pointer; display: flex; flex-direction: column; box-sizing: border-box;
            background: #fff;
        }
        .empty-cell { background-color: #f9f9f9; }
        .day-num { font-size: 1.3rem; font-weight: bold; color: #333; margin-left: 4px; }
        .lunar { font-size: 0.75rem; color: #999; margin-left: 4px; margin-bottom: 8px; }
        
        /* è¨˜äº‹æ–‡å­—ï¼šåŠ å¤§åŠ ç²—ï¼Œä¸”ä¿è­‰ä¸è¢«æ“ å£“ */
        .memo-text { 
            font-size: 1.1rem; /* å†æ¬¡åŠ å¤§å­—é«” */
            color: var(--theme); 
            font-weight: 900; 
            line-height: 1.2; 
            text-align: center; 
            width: 100%;
            word-wrap: break-word;
            display: block;
            margin-top: auto;
            margin-bottom: auto;
        }
        
        .today { background-color: #fff9f9; box-shadow: inset 0 0 0 4px var(--red-focus); }
        .done::after {
            content: ""; position: absolute; top: 25%; left: -5%; width: 110%; height: 5px;
            background: rgba(211, 47, 47, 0.7); transform: rotate(12deg); pointer-events: none;
        }

        #action-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 1000; justify-content: center; align-items: center;
        }
        .modal-content { background: white; padding: 30px 20px; border-radius: 25px; width: 85%; max-width: 320px; text-align: center; }
        .modal-btn { padding: 18px; margin: 15px 0; background: #f0f0f0; border-radius: 12px; font-weight: bold; font-size: 20px; color: #333; }
    </style>
</head>
<body>

<div class="calendar-box">
    <header>
        <div class="header-nav">
            <div class="nav-btn" onclick="changeMonth(-1)">â®</div>
            <div id="calendar-title" style="font-size: 26px;">2026å¹´ 3æœˆ</div>
            <div class="nav-btn" onclick="changeMonth(1)">â¯</div>
        </div>
    </header>
    <div class="grid" id="calendarGrid">
        <div class="weekday">æ—¥</div><div class="weekday">ä¸€</div><div class="weekday">äºŒ</div>
        <div class="weekday">ä¸‰</div><div class="weekday">å››</div><div class="weekday">äº”</div><div class="weekday">å…­</div>
    </div>
</div>

<div id="action-modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h3 id="modal-date-title" style="margin-bottom: 20px;">ç­å‹™è¨­å®š</h3>
        <div class="modal-btn" style="color: #d32f2f;" onclick="toggleCrossed()">ğŸ”´ åŠƒæ‰æ­¤æ—¥</div>
        <div class="modal-btn" style="color: #2e5a44;" onclick="openNoteInput()">ğŸ–Šï¸ å¡«å¯«ç­è¡¨</div>
        <div style="margin-top:20px; color:#666;" onclick="closeModal()">é—œé–‰</div>
    </div>
</div>

<script>
    let currentYear = 2026;
    let currentMonth = 2; // é è¨­ 3 æœˆ

    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        const weekdays = document.querySelectorAll('.weekday');
        grid.innerHTML = "";
        weekdays.forEach(w => grid.appendChild(w));

        document.getElementById('calendar-title').innerText = `${currentYear}å¹´ ${currentMonth + 1}æœˆ`;

        const firstDay = new Date(currentYear, currentMonth, 1).getDay();
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
        const today = new Date();

        for (let i = 0; i < firstDay; i++) {
            const empty = document.createElement('div');
            empty.className = 'cell empty-cell';
            grid.appendChild(empty);
        }

        for (let i = 1; i <= daysInMonth; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            const dateKey = `${currentYear}-${currentMonth + 1}-${i}`;
            
            if (currentYear === today.getFullYear() && currentMonth === today.getMonth() && i === today.getDate()) {
                cell.classList.add('today');
            }
            if (localStorage.getItem('done-' + dateKey) === "true") cell.classList.add('done');

            const note = localStorage.getItem('note-' + dateKey) || "";
            // è¾²æ›†éƒ¨åˆ†æš«æ™‚ç”¨éœæ…‹æ–‡å­—ä½”ä½ï¼Œæœªä¾†å¯æ“´å……
            cell.innerHTML = `
                <div class="day-num">${i}</div>
                <div class="lunar">è¾²æ›†</div>
                <div class="memo-text">${note}</div>
            `;
            
            cell.onclick = () => {
                window.editingDateKey = dateKey;
                document.getElementById('modal-date-title').innerText = `${currentMonth + 1}æœˆ ${i}è™Ÿ`;
                document.getElementById('action-modal').style.display = 'flex';
            };
            grid.appendChild(cell);
        }
    }

    function changeMonth(dir) {
        currentMonth += dir;
        if (currentMonth < 0) { currentMonth = 11; currentYear--; }
        else if (currentMonth > 11) { currentMonth = 0; currentYear++; }
        renderCalendar();
    }

    function closeModal() { document.getElementById('action-modal').style.display = 'none'; }

    function toggleCrossed() {
        const isDone = localStorage.getItem('done-' + window.editingDateKey) === "true";
        localStorage.setItem('done-' + window.editingDateKey, !isDone);
        renderCalendar();
        closeModal();
    }

    function openNoteInput() {
        const oldNote = localStorage.getItem('note-' + window.editingDateKey) || "";
        const newText = prompt("è«‹è¼¸å…¥ç­è¡¨ï¼š", oldNote);
        if (newText !== null) {
            localStorage.setItem('note-' + window.editingDateKey, newText);
            renderCalendar();
        }
        closeModal();
    }

    window.onload = renderCalendar;
</script>
</body>
</html>
