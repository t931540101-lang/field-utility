<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>黑雲端班表系統 V4.3</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #e8e2d0; margin: 0; overflow-x: hidden; }
        .grid-cell { min-height: 85px; border-right: 1px solid #c2b99a; border-bottom: 1px solid #c2b99a; transition: background 0.2s; }
        .today-highlight { box-shadow: inset 0 0 0 3px #c0392b; background: #fffcf5; }
        .val-text { font-weight: 900; font-size: 13px; text-align: center; line-height: 1.2; }
        .color-day { color: #2e5a44; } 
        .color-off { color: #c0392b; } 
        .color-special { color: #f39c12; } 
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Firebase 配置 (My_shift V4.3 專用)
        const firebaseConfig = {
            apiKey: "AIzaSyB2_tKKsVT4kdW7PPkJgI9O7S1YdCWor48",
            databaseURL: "https://factor-security-d1965-default-rtdb.firebaseio.com",
            projectId: "factor-security-d1965",
            appId: "1:864846943143:web:4cfa18cd20d2f712225c82"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function App() {
            // 抓取網址參數 (?n=姓名&id=工號)
            const params = new URLSearchParams(window.location.search);
            const urlName = params.get('n');
            const urlID = params.get('id');

            const todayObj = new Date();
            const [curYear, setCurYear] = useState(todayObj.getFullYear());
            const [curMonth, setCurMonth] = useState(todayObj.getMonth());
            const [schedules, setSchedules] = useState({});
            
            // 使用者資訊初始化
            const [userName, setUserName] = useState(urlName || localStorage.getItem('guardName') || "小黑哥");
            const [userID, setUserID] = useState(urlID || localStorage.getItem('guardID') || "D01762");
            const [shiftText, setShiftText] = useState("");
            const [isClearMode, setIsClearMode] = useState(false);

            useEffect(() => {
                const ref = db.ref('guardSchedules');
                const listener = ref.on('value', (s) => setSchedules(s.val() || {}));
                return () => ref.off('value', listener);
            }, []);

            useEffect(() => {
                localStorage.setItem('guardName', userName);
                localStorage.setItem('guardID', userID);
            }, [userName, userID]);

            const changeMonth = (dir) => {
                let m = curMonth + dir; let y = curYear;
                if (m < 0) { m = 11; y--; } else if (m > 11) { m = 0; y++; }
                setCurMonth(m); setCurYear(y);
            };

            const handleCellClick = (day) => {
                const cellId = `${curYear}_${curMonth + 1}_${userName}_${day}`;
                if (isClearMode) {
                    db.ref(`guardSchedules/${cellId}`).set("");
                } else if (shiftText) {
                    db.ref(`guardSchedules/${cellId}`).set(shiftText);
                }
            };

            const firstDay = new Date(curYear, curMonth, 1).getDay();
            const daysInMonth = new Date(curYear, curMonth + 1, 0).getDate();
            const isThisMonth = todayObj.getFullYear() === curYear && todayObj.getMonth() === curMonth;

            return (
                <div className="max-w-lg mx-auto bg-[#f9f4e8] min-h-screen pb-52 shadow-2xl relative">
                    {/* 頂部資訊列 */}
                    <div className="bg-black text-white px-4 py-3 text-lg font-black flex justify-between border-b-2 border-[#c0392b] sticky top-0 z-[60]">
                        <span onClick={() => { const n = prompt("修改姓名", userName); if(n) setUserName(n); }}>姓名：{userName} ✎</span>
                        <span onClick={() => { const id = prompt("修改工號", userID); if(id) setUserID(id); }}>ID：{userID} ✎</span>
                    </div>

                    {/* 系統標題與月份切換 */}
                    <header className="bg-[#2e5a44] text-white p-4 flex justify-between items-center shadow-md">
                        <button onClick={() => changeMonth(-1)} className="text-2xl px-4 font-bold active:scale-90 transition-transform">❮</button>
                        <div className="text-center">
                            <h1 className="text-xl font-black tracking-tighter">黑雲端班表系統 V4.3</h1>
                            <p className="text-sm font-bold opacity-80">{curYear}年 {curMonth + 1}月</p>
                        </div>
                        <button onClick={() => changeMonth(1)} className="text-2xl px-4 font-bold active:scale-90 transition-transform">❯</button>
                    </header>

                    {/* 月曆網格 */}
                    <div className="grid grid-cols-7 border-t border-[#c2b99a]">
                        {["日","一","二","三","四","五","六"].map(w => (
                            <div key={w} className={`text-center py-2 font-black text-sm bg-[#f0e9d2] border-b border-[#c2b99a] ${w==='日'||w==='六' ? 'text-[#c0392b]' : 'text-[#8e835d]'}`}>{w}</div>
                        ))}
                        {Array.from({ length: firstDay }).map((_, i) => <div key={`b-${i}`} className="grid-cell bg-[#f9f4e8]"></div>)}
                        {Array.from({ length: daysInMonth }).map((_, i) => {
                            const day = i + 1;
                            const cellId = `${curYear}_${curMonth + 1}_${userName}_${day}`;
                            const note = schedules[cellId] || "";
                            const isWeekend = new Date(curYear, curMonth, day).getDay() % 6 === 0;
                            const isToday = isThisMonth && todayObj.getDate() === day;
                            
                            let textColor = "color-day";
                            if (note.includes("休") || note.includes("例") || note.includes("❌")) textColor = "color-off";
                            else if (note.includes("特")) textColor = "color-special";
                            
                            return (
                                <div key={day} onClick={() => handleCellClick(day)} className={`grid-cell p-1 flex flex-col relative active:bg-slate-200 ${isToday ? 'today-highlight' : ''}`}>
                                    <div className={`text-sm font-black ${isWeekend ? 'text-[#c0392b]' : 'text-slate-600'}`}>{day}</div>
                                    <div className={`mt-auto mb-1 val-text ${textColor}`}>{note}</div>
                                </div>
                            );
                        })}
                    </div>

                    {/* 底部控制面板 */}
                    <div className="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-lg bg-[#f2ebd5] border-t-2 border-[#c2b99a] p-4 z-[70] shadow-[0_-5px_15px_rgba(0,0,0,0.1)]">
                        <div className="flex gap-2 mb-4">
                            <input 
                                type="text" 
                                value={shiftText} 
                                onChange={(e) => {setShiftText(e.target.value); setIsClearMode(false);}}
                                placeholder="✏️ 手動輸入或選擇下方按鈕"
                                className="flex-1 p-3 rounded-xl border-2 border-[#c2b99a] font-bold text-center outline-none focus:border-[#2e5a44] bg-white text-lg"
                            />
                            <button onClick={() => {setIsClearMode(!isClearMode); setShiftText("");}} className={`px-4 rounded-xl border-2 font-black transition-all ${isClearMode ? 'bg-red-600 text-white border-red-700' : 'bg-white text-slate-400 border-[#c2b99a]'}`}>{isClearMode ? "清除" : "抹"}</button>
                        </div>
                        <div className="grid grid-cols-4 gap-2 text-center">
                            {["日B班", "夜B班", "夜E班", "休假", "例假", "特休", "補休", "換班"].map(s => (
                                <button key={s} onClick={() => {setShiftText(s); setIsClearMode(false);}} className="bg-white border-2 border-[#c2b99a] py-3 rounded-xl text-[13px] font-black text-slate-700 shadow-sm active:bg-[#2e5a44] active:text-white active:border-[#2e5a44]">{s}</button>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
