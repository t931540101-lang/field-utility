<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #e8e2d0; margin: 0; }
        .grid-cell { min-height: 70px; border-right: 1px solid #c2b99a; border-bottom: 1px solid #c2b99a; }

    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const todayObj = new Date();
            const [curYear, setCurYear] = useState(todayObj.getFullYear());
            const [curMonth, setCurMonth] = useState(todayObj.getMonth());
            
            // è®€å–æœ¬åœ°å­˜æª”çš„ç­è¡¨èˆ‡å€‹äººè³‡è¨Š
            const [schedules, setSchedules] = useState(() => {
                return JSON.parse(localStorage.getItem('localSchedules')) || {};
            });
            const [userName, setUserName] = useState(localStorage.getItem('guardName') || "å°é»‘å“¥");
            const [userID, setUserID] = useState(localStorage.getItem('guardID') || "D01762");
            
            const [factory, setFactory] = useState("");
            const [shiftType, setShiftType] = useState("");
            const [isClearMode, setIsClearMode] = useState(false);

            // ç•¶è³‡æ–™è®Šå‹•æ™‚ï¼Œè‡ªå‹•å­˜å…¥æ‰‹æ©Ÿç©ºé–“ (Local Storage)
            useEffect(() => {
                localStorage.setItem('localSchedules', JSON.stringify(schedules));
                localStorage.setItem('guardName', userName);
                localStorage.setItem('guardID', userID);
            }, [schedules, userName, userID]);

            const changeMonth = (dir) => {
                let m = curMonth + dir;
                let y = curYear;
                if (m < 0) { m = 11; y--; }
                else if (m > 11) { m = 0; y++; }
                setCurMonth(m);
                setCurYear(y);
            };

            const handleCellClick = (day) => {
                const dateKey = `${curYear}-${curMonth + 1}-${day}`;
                let newSchedules = { ...schedules };

                if (isClearMode) {
                    delete newSchedules[dateKey];
                } else if (factory || shiftType) {
                    newSchedules[dateKey] = [factory, shiftType].filter(Boolean).join("\n");
                } else {
                    const note = prompt("è¼¸å…¥è¨˜äº‹ï¼š", schedules[dateKey] || "");
                    if (note !== null) {
                        if (note === "") delete newSchedules[dateKey];
                        else newSchedules[dateKey] = note;
                    }
                }
                setSchedules(newSchedules);
            };

            const firstDay = new Date(curYear, curMonth, 1).getDay();
            const daysInMonth = new Date(curYear, curMonth + 1, 0).getDate();
            const isThisMonth = todayObj.getFullYear() === curYear && todayObj.getMonth() === curMonth;

            return (
                <div className="max-w-lg mx-auto bg-[#f9f4e8] min-h-screen pb-24 shadow-2xl">
                    <div className="bg-black text-white px-4 py-3 text-lg font-black flex justify-between border-b-2 border-[#c0392b]">
                        <span onClick={() => { const n = prompt("è¼¸å…¥å§“å", userName); if(n) setUserName(n); }}>å§“åï¼š{userName} âœ</span>
                        <span onClick={() => { const id = prompt("è¼¸å…¥å·¥è™Ÿ", userID); if(id) setUserID(id); }}>IDï¼š{userID} âœ</span>
                    </div>

                    <header className="bg-[#2e5a44] text-white p-3 sticky top-0 z-50 flex justify-between items-center">
                        <button onClick={() => changeMonth(-1)} className="text-xl px-4">â®</button>
                        <h1 className="text-lg font-bold">{curYear}å¹´ {curMonth + 1}æœˆ</h1>
                        <button onClick={() => changeMonth(1)} className="text-xl px-4">â¯</button>
                    </header>

                    <div className="grid grid-cols-7 border-t border-[#c2b99a]">
                        {["æ—¥","ä¸€","äºŒ","ä¸‰","å››","äº”","å…­"].map(w => (
                            <div key={w} className="text-center py-1 text-[#8e835d] font-bold text-sm bg-[#f0e9d2] border-b border-[#c2b99a]">{w}</div>
                        ))}
                        {Array.from({ length: firstDay }).map((_, i) => <div key={`b-${i}`} className="grid-cell bg-[#f9f4e8]"></div>)}
                        {Array.from({ length: daysInMonth }).map((_, i) => {
                            const day = i + 1;
                            const dateKey = `${curYear}-${curMonth + 1}-${day}`;
                            const note = schedules[dateKey] || "";
                            const isWeekend = new Date(curYear, curMonth, day).getDay() % 6 === 0;
                            const isToday = isThisMonth && todayObj.getDate() === day;
                            let textColor = note.includes("ä¼‘") ? "text-[#c0392b]" : "text-[#2e5a44]";
                            return (
                                <div key={day} onClick={() => handleCellClick(day)} className={`grid-cell p-1 flex flex-col active:bg-slate-200 ${isToday ? 'today-highlight' : ''}`}>
                                    <div className={`text-sm font-bold ${isWeekend ? 'text-[#c0392b]' : 'text-slate-700'}`}>{day}</div>
                                    <div className={`mt-auto text-[11px] font-black leading-tight text-center whitespace-pre-wrap ${textColor}`}>{note}</div>
                                </div>
                            );
                        })}
                    </div>

                    <div className="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-lg bg-[#f2ebd5] border-t-2 border-[#c2b99a] p-3 flex gap-1 z-[60]">
                        <select value={factory} onChange={e => {setFactory(e.target.value); setIsClearMode(false);}} className="flex-1 p-2 rounded border bg-white text-sm font-bold">
                            <option value="">ğŸ¢ å» å€</option><option value="ä¸€å» ">ä¸€å» </option><option value="äºŒå» ">äºŒå» </option>
                        </select>
                        <select value={shiftType} onChange={e => {setShiftType(e.target.value); setIsClearMode(false);}} className="flex-1 p-2 rounded border bg-white text-sm font-bold">
                            <option value="">ğŸ“ ç­åˆ¥</option><option value="æ—¥B">â˜€ï¸æ—¥B</option><option value="å¤œB">ğŸŒ™å¤œB</option><option value="ä¼‘å‡">ğŸ”´ä¼‘å‡</option>
                        </select>
                        <button onClick={() => {setIsClearMode(!isClearMode); setFactory(""); setShiftType("");}} className={`flex-1 p-2 rounded border font-bold text-sm ${isClearMode ? 'bg-red-600 text-white' : 'bg-white text-slate-500'}`}>{isClearMode ? "åˆªé™¤ä¸­" : "æ©¡çš®æ“¦"}</button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
