<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>個人特休管理中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; font-family: sans-serif; }
        .digital-font { font-family: 'Courier New', Courier, monospace; }
    </style>
</head>
<body class="text-slate-200 min-h-screen flex flex-col items-center p-6">

    <header class="w-full max-w-md border-b-2 border-yellow-500/50 pb-4 mb-8">
        <h1 class="text-2xl font-black text-yellow-500 tracking-tighter italic">COMMANDER VACATION</h1>
        <p class="text-[10px] text-slate-500 font-mono">EST. 2026 / PERSONAL TERMINAL</p>
    </header>

    <main class="w-full max-w-md">
        <div class="bg-slate-800 p-8 rounded-2xl border-2 border-yellow-500/20 shadow-2xl text-center mb-8">
            <p class="text-yellow-500 text-xs font-bold mb-2 tracking-[0.2em]">剩餘特休總時數</p>
            <div class="digital-font text-6xl font-black text-white py-2">
                <span id="hours-display">--</span><span class="text-xl ml-2 text-slate-500 italic">HR</span>
            </div>
        </div>

        <p class="text-slate-500 text-[10px] font-bold mb-3 px-2">快速扣除時數 (QUICK DEDUCT)</p>
        <div class="grid grid-cols-3 gap-3 mb-8">
            <button onclick="changeHours(-1)" class="bg-slate-700 hover:bg-slate-600 text-white py-4 rounded-xl font-black border-b-4 border-slate-900 active:border-b-0 active:translate-y-1 transition-all">
                -1
            </button>
            <button onclick="changeHours(-4)" class="bg-blue-600 hover:bg-blue-500 text-white py-4 rounded-xl font-black border-b-4 border-blue-900 active:border-b-0 active:translate-y-1 transition-all">
                -4
            </button>
            <button onclick="changeHours(-8)" class="bg-red-600 hover:bg-red-500 text-white py-4 rounded-xl font-black border-b-4 border-red-900 active:border-b-0 active:translate-y-1 transition-all">
                -8
            </button>
        </div>

        <div class="flex gap-2">
            <button onclick="resetHours()" class="flex-1 bg-slate-800 text-slate-400 py-2 rounded-lg text-xs font-bold border border-slate-700 hover:bg-slate-700">
                重新設定時數
            </button>
        </div>
    </main>

    <footer class="mt-auto pt-10">
        <button onclick="window.history.back()" class="text-slate-500 text-xs border-b border-slate-500">
            ➔ 返回 K9 臨床病歷系統
        </button>
    </footer>

    <script>
        // 大腦邏輯
        let myHours = parseFloat(localStorage.getItem('commander_hours')) || 48;

        function updateUI() {
            document.getElementById('hours-display').innerText = myHours;
            localStorage.setItem('commander_hours', myHours);
        }

        function changeHours(amount) {
            if (myHours + amount < 0) {
                alert("班長，時數不夠扣囉！");
                return;
            }
            myHours += amount;
            updateUI();
        }

        function resetHours() {
            let val = prompt("請輸入新的特休總小時數：", myHours);
            if (val !== null && !isNaN(val)) {
                myHours = parseFloat(val);
                updateUI();
            }
        }

        // 啟動！
        updateUI();
    </script>
</body>
</html>
