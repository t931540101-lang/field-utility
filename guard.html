<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root { --bg: #fffaf0; --text: #5d4037; --red: #d32f2f; --gold: #b8860b; }
        body { margin: 0; font-family: "Microsoft JhengHei", sans-serif; background: #fdf5e6; color: var(--text); }
        .box { max-width: 800px; margin: 0 auto; background: var(--bg); min-height: 100vh; padding-bottom: 180px; }
        header { background: #8d6e63; color: white; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 100; }
        .month-ctrl { display: flex; justify-content: space-between; align-items: center; font-size: 24px; }
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); background: #d7ccc8; gap: 1px; }
        .weekday { background: #efebe9; padding: 10px 0; text-align: center; font-size: 20px; font-weight: bold; }
        .cell { background: white; min-height: 110px; padding: 5px; cursor: pointer; position: relative; }
        .day-num { font-size: 24px; font-weight: bold; }
        .lunar-text { font-size: 14px; color: #888; font-weight: normal; }
        .sun { color: var(--red); }
        .sat { color: #1976d2; }
        .memo { font-size: 18px; font-weight: bold; text-align: center; margin-top: 5px; white-space: pre-wrap; }
        
        /* æ¨™ç±¤é¡è‰² */
        .tag-pray { color: var(--red); border: 1px solid var(--red); border-radius: 4px; padding: 2px; }
        .tag-money { color: var(--gold); }

        .btns-area { position: fixed; bottom: 0; width: 100%; max-width: 800px; background: #efebe9; border-top: 2px solid #d7ccc8; padding: 10px 0; }
        .btn-row { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 5px; }
        .btn { padding: 15px 20px; border-radius: 15px; font-size: 20px; font-weight: bold; color: white; cursor: pointer; }
        .btn-pray { background: var(--red); }
        .btn-money { background: var(--gold); }
        .btn-doc { background: #1976d2; }
        .btn-clear { background: #666; }
        .selected { border: 4px solid black; }
    </style>
</head>
<body>
<div class="box">
    <header>
        <div class="month-ctrl">
            <div onclick="changeMonth(-1)">â® ä¸Šå€‹æœˆ</div>
            <div id="monthTitle">2026å¹´ 3æœˆ</div>
            <div onclick="changeMonth(1)">ä¸‹å€‹æœˆ â¯</div>
        </div>
    </header>
    <div class="grid" id="grid">
        <div class="weekday sun">æ—¥</div><div class="weekday">ä¸€</div><div class="weekday">äºŒ</div>
        <div class="weekday">ä¸‰</div><div class="weekday">å››</div><div class="weekday">äº”</div><div class="weekday sat">å…­</div>
    </div>
</div>

<div class="btns-area">
    <div class="btn-row">
        <div class="btn btn-pray" onclick="sel('ğŸ æ‹œæ‹œ/åˆä¸€åäº”', this)">ğŸ æ‹œæ‹œ</div>
        <div class="btn btn-money" onclick="sel('ğŸ§§ é ˜éŒ¢/ç™¼è–ª', this)">ğŸ§§ é ˜éŒ¢</div>
        <div class="btn btn-doc" onclick="sel('ğŸ¥ çœ‹é†«ç”Ÿ', this)">ğŸ¥ çœ‹é†«ç”Ÿ</div>
        <div class="btn btn-clear" onclick="sel('CLEAR', this)">ğŸ§¼ æ©¡çš®æ“¦</div>
    </div>
</div>

<script>
    let curY = 2026, curM = 2; // é è¨­ 3 æœˆ
    let curStamp = "";

    function sel(t, el) {
        curStamp = t;
        document.querySelectorAll('.btn').forEach(b => b.classList.remove('selected'));
        if(t!=="") el.classList.add('selected');
    }

    function render() {
        const grid = document.getElementById('grid');
        grid.querySelectorAll('.cell').forEach(i => i.remove());
        document.getElementById('monthTitle').innerText = `${curY}å¹´ ${curM + 1}æœˆ`;
        
        const first = new Date(curY, curM, 1).getDay();
        const days = new Date(curY, curM + 1, 0).getDate();

        for (let i = 0; i < first; i++) grid.appendChild(document.createElement('div'));
        for (let i = 1; i <= days; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            const d = new Date(curY, curM, i).getDay();
            let nC = "day-num"; if(d===0) nC+=" sun"; if(d===6) nC+=" sat";
            
            const key = `life-${curY}-${curM+1}-${i}`;
            const val = localStorage.getItem(key) || "";
            
            // é€™è£¡å¯ä»¥æ‰‹å‹•åŠ å…¥ä¸€äº›ç‰¹å®šçš„æ—¥å­è¨»è¨˜ (ç¤ºç¯„)
            let special = "";
            if (curM === 2 && i === 19) special = "<br><span style='color:red; font-size:12px;'>åˆä¸€</span>";
            if (curM === 2 && i === 4) special = "<br><span style='color:red; font-size:12px;'>åäº”</span>";

            cell.innerHTML = `<div class="${nC}">${i}${special}</div><div class="memo">${val}</div>`;
            cell.onclick = () => {
                if(curStamp === "CLEAR") { localStorage.removeItem(key); }
                else if(curStamp !== "") {
                    const old = localStorage.getItem(key) || "";
                    localStorage.setItem(key, old ? old + "\n" + curStamp : curStamp);
                } else {
                    const n = prompt("æƒ³è¨˜é»ä»€éº¼ï¼Ÿ", val);
                    if(n !== null) localStorage.setItem(key, n);
                }
                render();
            };
            grid.appendChild(cell);
        }
    }
    function changeMonth(d) { curM += d; if (curM < 0) {curM=11;curY--;} else if (curM>11) {curM=0;curY++;} render(); }
    render();
</script>
</body>
</html>
