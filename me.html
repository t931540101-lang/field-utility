<div class="bg-slate-800 p-4 rounded-xl border-2 border-yellow-500/30 text-center mb-6">
    <p class="text-yellow-500 text-xs font-bold mb-1">剩餘特休時數</p>
    <div class="text-4xl font-black text-white tracking-tighter">
        <span id="hours-count">0</span> <span class="text-sm text-slate-400">HR</span>
    </div>
</div>

<div class="grid grid-cols-3 gap-2 mb-6">
    <button onclick="deduct(1)" class="bg-slate-700 text-white py-3 rounded-lg font-bold text-xs border-b-4 border-slate-900 active:border-b-0 hover:bg-slate-600">
        -1 HR
    </button>
    <button onclick="deduct(4)" class="bg-blue-600 text-white py-3 rounded-lg font-bold text-xs border-b-4 border-blue-900 active:border-b-0 hover:bg-blue-500">
        -4 HR
    </button>
    <button onclick="deduct(8)" class="bg-red-600 text-white py-3 rounded-lg font-bold text-xs border-b-4 border-red-900 active:border-b-0 hover:bg-red-500">
        -8 HR
    </button>
    <script>
    // 初始化時數：如果沒存過，預設是 56 小時 (7天x8小時)
    let remainingHours = parseFloat(localStorage.getItem('myVacationHours')) || 56;

    // 更新顯示畫面
    function updateDisplay() {
        document.getElementById('hours-count').innerText = remainingHours;
        localStorage.setItem('myVacationHours', remainingHours);
    }

    // 執行扣除動作
    function deduct(amount) {
        if (remainingHours >= amount) {
            remainingHours -= amount;
            updateDisplay();
            // 可以在這裡加個小提醒
            console.log('已扣除 ' + amount + ' 小時');
        } else {
            alert('時數不夠扣囉！班長辛苦了！');
        }
    }

    // 網頁開啟時先跑一次顯示
    updateDisplay();
</script>

</div>
