<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDC1200_RADAR</title>
    <style>
        body {
            background-color: #050a05;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            color: #0f0;
        }
        .radar-container {
            position: relative;
            width: 280px;
            height: 280px;
            border: 2px solid #0f0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.1) 0%, rgba(0, 0, 0, 1) 80%);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        .scanner {
            position: absolute;
            top: 50%; left: 50%;
            width: 140px;
            height: 140px;
            background: conic-gradient(from 0deg, rgba(0, 255, 0, 0.5) 0%, transparent 25%);
            border-radius: 100% 0 0 0;
            transform-origin: top left;
            animation: scan 3s linear infinite;
        }
        @keyframes scan { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .status-panel { margin-top: 30px; text-align: center; }
        .mdc-btn {
            background: #060;
            color: #fff;
            border: 1px solid #0f0;
            padding: 10px 20px;
            font-family: 'Courier New';
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px #0f0;
            border-radius: 5px;
        }
        .mdc-btn:active { background: #0a0; }
    </style>
</head>
<body>

    <div class="radar-container">
        <div class="scanner"></div>
    </div>

    <div class="status-panel">
        <div style="font-size: 16px; margin-bottom: 20px;">SYSTEM: MDC 1200 READY</div>
        <button class="mdc-btn" onclick="playMDC()">TRANSMIT ID</button>
        <div id="info" style="font-size: 12px; margin-top: 20px; color: #aaa;">> WAITING FOR PTT...</div>
    </div>

    <script>
        // 直接引用正宗 MDC 1200 音效 (這是一個經典的撥號感數位音)
        const mdcAudio = new Audio('https://bigsoundbank.com/UPLOAD/mp3/1908.mp3');

        function playMDC() {
            // 重播設定，讓它每次點都能立刻響
            mdcAudio.currentTime = 0;
            mdcAudio.play();
            
            const info = document.getElementById('info');
            info.innerHTML = "> MDC1200: [ID_7485] SENT<br>> STATUS: ONLINE";
            info.style.color = "#0f0";
            
            setTimeout(() => {
                info.style.color = "#aaa";
            }, 1000);
        }
    </script>
</body>
</html>
